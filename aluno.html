<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal IA - Mestre Matheus</title>
    <style>
        :root { --ia-cyan: #00f2ff; --primary-red: #e30613; --bg-dark: #050a14; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: var(--bg-dark); 
            color: white; 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }
        header { 
            background: var(--primary-red); 
            padding: 15px; 
            text-align: center; 
            font-weight: 800; 
            box-shadow: 0 4px 15px rgba(227, 6, 19, 0.4); 
        }
        #brain-container { flex: 1; width: 100%; position: relative; min-height: 300px; }
        .control-panel { 
            background: rgba(13, 17, 23, 0.95); 
            padding: 25px; 
            border-top: 2px solid var(--ia-cyan); 
            z-index: 100;
        }
        #ia-status { 
            text-align: center; 
            color: var(--ia-cyan); 
            font-size: 13px; 
            margin-bottom: 15px; 
            min-height: 20px;
        }
        .input-box { 
            display: flex; 
            gap: 10px; 
            max-width: 900px; 
            margin: 0 auto; 
        }
        input { 
            flex: 1; 
            padding: 15px 20px; 
            border-radius: 30px; 
            border: 1px solid var(--ia-cyan); 
            background: rgba(0,0,0,0.5); 
            color: white; 
            outline: none;
            font-size: 16px;
        }
        button { 
            background: var(--primary-red); 
            color: white; 
            border: none; 
            padding: 0 30px; 
            border-radius: 30px; 
            font-weight: bold; 
            cursor: pointer; 
        }
    </style>
</head>
<body>

<header>SISTEMA DE ANÁLISE NEURAL PREVENTIVA</header>

<div id="brain-container"></div>

<div class="control-panel">
    <div id="ia-status">Pronto para análise, Mestre Matheus.</div>
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Solicite uma análise técnica...">
        <button id="btnEnviar" onclick="enviar()">Executar</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>

<script>
    // --- SUA CHAVE GROQ ---
    const API_KEY = "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";
    
    // --- SETUP DO CENÁRIO 3D ---
    const container = document.getElementById('brain-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.z = 8;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.3));
    const pLight = new THREE.PointLight(0x00f2ff, 1.5);
    pLight.position.set(5, 5, 10);
    scene.add(pLight);

    let brain = null;
    const loader = new THREE.GLTFLoader();
    
    // Carregando o modelo transparente
    loader.load('./transparente.glb', (gltf) => {
        brain = gltf.scene;
        brain.traverse(c => {
            if (c.isMesh) {
                c.material = new THREE.MeshStandardMaterial({
                    color: 0x00f2ff, emissive: 0x00f2ff, emissiveIntensity: 0.5,
                    transparent: true, opacity: 0.3, metalness: 1, roughness: 0
                });
            }
        });
        scene.add(brain);
    }, undefined, (e) => console.log("Aguardando arquivo transparente.glb..."));

    // --- FUNÇÃO DE VOZ + PULSAÇÃO ---
    function falar(texto) {
        if ('speechSynthesis' in window) {
            window.speechSynthesis.cancel();
            const msg = new SpeechSynthesisUtterance(texto);
            const vozes = window.speechSynthesis.getVoices();
            const antonio = vozes.find(v => v.name.includes('Antonio')) || vozes.find(v => v.lang.includes('pt-BR'));
            
            if (antonio) msg.voice = antonio;
            
            msg.onboundary = () => {
                if (brain) {
                    brain.scale.set(1.1, 1.1, 1.1);
                    brain.traverse(c => { if(c.isMesh) c.material.emissiveIntensity = 3; });
                    setTimeout(() => {
                        brain.scale.set(1, 1, 1);
                        brain.traverse(c => { if(c.isMesh) c.material.emissiveIntensity = 0.5; });
                    }, 100);
                }
            };

            document.getElementById('ia-status').innerText = "Antônio analisando...";
            window.speechSynthesis.speak(msg);
        }
    }

    // --- CONEXÃO COM A IA ---
    async function enviar() {
        const input = document.getElementById('userInput');
        const pergunta = input.value.trim();
        if (!pergunta) return;

        document.getElementById('ia-status').innerText = "Processando ordem do Mestre Matheus...";
        
        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        { role: "system", content: "Você é o Antônio, a IA assistente do Mestre Matheus. Responda sobre TDAH, Neuroimagem e Neurociência com lealdade e precisão técnica." },
                        { role: "user", content: pergunta }
                    ]
                })
            });

            const data = await response.json();
            const resposta = data.choices[0].message.content;
            falar(resposta);
        } catch (e) {
            falar("Mestre Matheus, detectei uma falha na rede de dados.");
        } finally {
            input.value = "";
        }
    }

    // --- LOOP DE ANIMAÇÃO ---
    function animate() {
        requestAnimationFrame(animate);
        if (brain) brain.rotation.y += 0.005;
        renderer.render(scene, camera);
    }
    animate();

    // Evento para carregar vozes
    window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();

    // Permitir "Enter" no teclado
    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') enviar();
    });
</script>
</body>
</html>

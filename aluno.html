<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnintaBot - Terminal Neural</title>
    <style>
        :root { --ia-cyan: #00f2ff; --primary-red: #e30613; --bg-dark: #050a14; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary-red); padding: 15px; text-align: center; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; box-shadow: 0 4px 15px rgba(227, 6, 19, 0.4); }
        
        #brain-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #0a1a2f 0%, #050a14 100%); padding: 20px; }
        
        .status-box { text-align: center; margin-bottom: 20px; }
        #status-3d { color: var(--ia-cyan); font-size: 12px; border: 1px solid var(--ia-cyan); padding: 8px 15px; text-transform: uppercase; box-shadow: inset 0 0 10px var(--ia-cyan); border-radius: 4px; display: inline-block; }
        #key-monitor { color: rgba(0, 242, 255, 0.5); font-size: 10px; text-transform: uppercase; margin-top: 8px; letter-spacing: 1px; font-weight: bold; }

        .voice-hub { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; justify-content: center; }
        .voice-card { background: rgba(0, 242, 255, 0.05); border: 1px solid var(--ia-cyan); padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 11px; transition: 0.3s; color: var(--ia-cyan); text-transform: uppercase; }
        .voice-card.active { background: var(--ia-cyan); color: black; font-weight: bold; box-shadow: 0 0 20px var(--ia-cyan); }
        
        #chat-display { width: 95%; max-width: 900px; padding: 25px; background: rgba(0, 0, 0, 0.85); color: var(--ia-cyan); font-size: 18px; min-height: 140px; border-left: 4px solid var(--ia-cyan); border-radius: 0 10px 10px 0; margin-bottom: 25px; overflow-y: auto; line-height: 1.5; }
        
        .control-panel { background: rgba(13, 17, 23, 0.98); padding: 30px; border-top: 1px solid rgba(0, 242, 255, 0.3); }
        .input-box { display: flex; gap: 15px; max-width: 900px; margin: 0 auto; align-items: center; }
        input { flex: 1; padding: 18px 25px; border-radius: 35px; border: 1px solid var(--ia-cyan); background: #000; color: white; outline: none; font-size: 16px; transition: 0.3s; }
        input:focus { box-shadow: 0 0 15px var(--ia-cyan); }
        
        .btn-main { background: var(--primary-red); color: white; border: none; padding: 0 35px; height: 55px; border-radius: 35px; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .btn-main:hover { background: #ff1a1a; transform: scale(1.05); box-shadow: 0 0 15px var(--primary-red); }
        
        #btnMicrofone { background: #111; border: 1px solid var(--ia-cyan); font-size: 24px; width: 60px; height: 60px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; color: var(--ia-cyan); outline: none; }
        #btnMicrofone.ativo { background: var(--primary-red); color: white; animation: pulse 1.5s infinite; border: none; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(227, 6, 19, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(227, 6, 19, 0); } 100% { box-shadow: 0 0 0 0 rgba(227, 6, 19, 0); } }
    </style>
</head>
<body>

<header>SISTEMA MULTI-NEURAL - UNINTA</header>

<div id="brain-container">
    <div class="status-box">
        <div id="status-3d">[ SISTEMA OPERACIONAL ]</div>
        <div id="key-monitor">Chave 1/5</div>
    </div>

    <div class="voice-hub">
        <div class="voice-card active" onclick="setVoice('eleven', this)">1. ElevenLabs (Elite)</div>
        <div class="voice-card" onclick="setVoice('google', this)">2. Google (Nativo)</div>
    </div>
    <div id="chat-display">UnintaBot: Mestre Matheus, sistema pronto. Use o microfone ou digite o comando.</div>
</div>

<div class="control-panel">
    <div class="input-box">
        <button id="btnMicrofone" type="button">ðŸŽ¤</button>
        <input type="text" id="userInput" placeholder="Mestre, qual o prÃ³ximo comando?">
        <button id="btnEnviar" class="btn-main">Executar</button>
    </div>
</div>

<script>
    const GROQ_API = "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";
    const ELEVEN_KEYS = ["sk_d0b906958918700618586bcf7cafebd289f1c5294ee5d4d8", "sk_594271fe1a01322e80b2a55bfbdeb7d5df83848d89925cc1", "sk_0bce0f9d5161c04c57987dc2da0a1f7f8a1b25a769d624ed", "sk_02d74209b2459c2625ef02d648c939e4a23e13ab43230c4a", "sk_21e683319463f5b8435c1243886cc9d6a5bd0c549c45620a"];
    let currentKeyIndex = 0;
    let currentVoiceMode = 'eleven';

    function setVoice(mode, el) {
        currentVoiceMode = mode;
        document.querySelectorAll('.voice-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('status-3d').innerText = `[ MODO ${mode.toUpperCase()} ]`;
    }

    async function speakEleven(texto) {
        try {
            const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB`, {
                method: "POST",
                headers: { "xi-api-key": ELEVEN_KEYS[currentKeyIndex], "Content-Type": "application/json" },
                body: JSON.stringify({ text: texto, model_id: "eleven_multilingual_v2", voice_settings: { stability: 0.6, similarity_boost: 0.8 }})
            });
            if (!res.ok) throw new Error();
            const blob = await res.blob();
            new Audio(URL.createObjectURL(blob)).play();
        } catch (e) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(texto); u.lang = 'pt-BR'; window.speechSynthesis.speak(u);
        }
    }

    async function enviar() {
        const input = document.getElementById('userInput');
        const display = document.getElementById('chat-display');
        const txt = input.value.trim();
        if (!txt) return;
        input.value = "";
        display.innerHTML = "<em>Sincronizando...</em>";
        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_API}`, "Content-Type": "application/json" },
                body: JSON.stringify({ model: "llama-3.3-70b-versatile", messages: [{role: "system", content: "VocÃª Ã© o UnintaBot. Foco em Neuroimagem, TEA, TDAH e NeurociÃªncia. Sem markdown."}, {role: "user", content: txt}]})
            });
            const data = await res.json();
            const resp = data.choices[0].message.content;
            display.innerText = "UnintaBot: " + resp;
            if (currentVoiceMode === 'eleven') await speakEleven(resp);
            else { window.speechSynthesis.cancel(); const u = new SpeechSynthesisUtterance(resp); u.lang = 'pt-BR'; window.speechSynthesis.speak(u); }
        } catch (e) { display.innerText = "Erro na conexÃ£o neural."; }
    }

    // --- RECALIBRAÃ‡ÃƒO DO MICROFONE ---
    const btnMic = document.getElementById('btnMicrofone');
    btnMic.onclick = function() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!Speech) {
            alert("Navegador incompatÃ­vel.");
            return;
        }

        const rec = new Speech();
        rec.lang = 'pt-BR';
        rec.interimResults = false;

        rec.onstart = () => {
            btnMic.classList.add('ativo');
            console.log("Captando Ã¡udio...");
        };

        rec.onend = () => btnMic.classList.remove('ativo');
        
        rec.onerror = (event) => {
            btnMic.classList.remove('ativo');
            console.error("Erro no reconhecimento: ", event.error);
            if(event.error === 'not-allowed') alert("Permita o uso do microfone no navegador (clique no cadeado ao lado da URL).");
        };

        rec.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            document.getElementById('userInput').value = transcript;
            enviar();
        };

        rec.start();
    };

    document.getElementById('btnEnviar').onclick = enviar;
    document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') enviar(); };
</script>
</body>
</html>

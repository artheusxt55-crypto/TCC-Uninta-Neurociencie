<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal IA | Mestre Matheus</title>
    <style>
        :root { --neuro-red: #e30613; --ia-cyan: #00f2ff; --bg-dark: #050a14; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at top, #0d1b2a 0%, var(--bg-dark) 100%); 
            color: #e6edf3; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
        }

        header { 
            background: var(--neuro-red); 
            padding: 15px; 
            text-align: center; 
            font-weight: 800; 
            letter-spacing: 1px;
            box-shadow: 0 4px 20px rgba(227, 6, 19, 0.4);
            z-index: 10;
        }

        #chat-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px; 
            scrollbar-width: thin;
            scrollbar-color: var(--neuro-red) transparent;
        }

        /* Estilo das Mensagens */
        .msg { 
            max-width: 80%; 
            padding: 15px 20px; 
            border-radius: 20px; 
            font-size: 14px; 
            line-height: 1.6; 
            position: relative;
            backdrop-filter: blur(10px);
        }

        .ia { 
            align-self: flex-start; 
            background: rgba(255, 255, 255, 0.05); 
            border-left: 4px solid var(--ia-cyan);
            border-bottom: 1px solid rgba(0, 242, 255, 0.1);
        }

        .user { 
            align-self: flex-end; 
            background: var(--neuro-red); 
            color: white; 
            border-right: 4px solid white;
            box-shadow: 0 5px 15px rgba(227, 6, 19, 0.2);
        }

        /* √Årea de Entrada */
        #input-area { 
            background: rgba(13, 17, 23, 0.95); 
            padding: 25px; 
            display: flex; 
            gap: 12px; 
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        input { 
            flex: 1; 
            padding: 15px 20px; 
            background: #161b22; 
            border: 1px solid rgba(0, 242, 255, 0.2); 
            border-radius: 30px; 
            color: white; 
            outline: none; 
            transition: 0.3s;
        }

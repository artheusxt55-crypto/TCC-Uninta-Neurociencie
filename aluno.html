<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnintaBot - Neural Analytics Ultra</title>
    <style>
        :root { --ia-cyan: #00f2ff; --primary-red: #e30613; --bg-dark: #010409; --panel-bg: rgba(13, 17, 23, 0.9); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        
        body { 
            background: var(--bg-dark); 
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 242, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }

        header { 
            padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--primary-red); background: rgba(0,0,0,0.9); z-index: 100;
        }

        #main-viewport { flex: 1; position: relative; display: flex; overflow: hidden; }

        #history-panel {
            width: 220px; border-right: 1px solid rgba(0, 242, 255, 0.1);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(15px);
            padding: 20px; z-index: 10;
        }

        .key-status { font-size: 9px; margin-top: 20px; color: #666; display: flex; align-items: center; gap: 8px; }
        .dot { width: 7px; height: 7px; border-radius: 50%; background: #444; transition: 0.3s; }
        .dot.active { background: var(--ia-cyan); box-shadow: 0 0 10px var(--ia-cyan); }
        .dot.error { background: var(--primary-red); }

        #neural-status { 
            position: absolute; left: 245px; top: 25px; z-index: 10; padding: 15px;
            border-left: 2px solid var(--ia-cyan); background: rgba(0,0,0,0.5);
        }

        .voice-hub { position: absolute; right: 25px; top: 25px; z-index: 10; display: flex; flex-direction: column; gap: 8px; }
        .voice-card { 
            padding: 10px 18px; font-size: 10px; border: 1px solid rgba(0, 242, 255, 0.2); 
            background: rgba(0,0,0,0.6); cursor: pointer; color: var(--ia-cyan); transition: 0.4s;
            border-radius: 4px; text-align: center;
        }
        .voice-card.active { background: var(--ia-cyan); color: black; font-weight: bold; box-shadow: 0 0 15px var(--ia-cyan); }

        #brain-container { flex: 1; position: relative; z-index: 1; }

        #chat-display { 
            position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%);
            width: 80%; max-width: 850px; padding: 25px; background: var(--panel-bg); 
            border: 1px solid rgba(0, 242, 255, 0.1); border-left: 4px solid var(--ia-cyan);
            color: #ddd; font-size: 14px; max-height: 180px; overflow-y: auto; z-index: 10; backdrop-filter: blur(10px);
        }

        .control-panel { padding: 30px; background: #000; border-top: 1px solid #1a1a1a; z-index: 20; }
        .input-box { display: flex; gap: 15px; max-width: 1000px; margin: 0 auto; align-items: center; }
        
        input { flex: 1; padding: 16px; border-radius: 8px; border: 1px solid #222; background: #050505; color: var(--ia-cyan); outline: none; transition: 0.3s; }
        input:focus { border-color: var(--ia-cyan); box-shadow: 0 0 10px rgba(0, 242, 255, 0.1); }

        .btn-main { height: 55px; border-radius: 8px; border: none; cursor: pointer; font-weight: 800; transition: 0.4s; display: flex; align-items: center; justify-content: center; }
        .btn-analyze { background: var(--primary-red); color: white; padding: 0 30px; font-size: 12px; letter-spacing: 1px; }
        .btn-mic { background: transparent; border: 2px solid var(--ia-cyan); color: var(--ia-cyan); width: 60px; font-size: 20px; }
        .btn-mic.active { background: var(--ia-cyan) !important; color: black !important; animation: mic-pulse 1.2s infinite ease-in-out !important; }

        @keyframes mic-pulse { 
            0% { transform: scale(1); box-shadow: 0 0 0 0px rgba(0, 242, 255, 0.6); } 
            50% { transform: scale(1.15); }
            100% { transform: scale(1); box-shadow: 0 0 0 20px rgba(0, 242, 255, 0); } 
        }

        #loading-bar { height: 3px; background: var(--ia-cyan); width: 0%; transition: 0.4s; position: absolute; bottom: 0; left: 0; }
    </style>
</head>
<body>

<header>
    <div style="font-size: 14px; font-weight: 900; letter-spacing: 4px;">UNINTA <span style="color:var(--primary-red)">NEURAL_ACADEMY</span></div>
    <div style="font-size: 10px; color: var(--ia-cyan)">SYS_CORE: 4.2.0_FISH_AUDIO</div>
</header>

<div id="main-viewport">
    <aside id="history-panel">
        <div style="font-size: 9px; color: #444; margin-bottom: 15px;">DATABASE_LOGS</div>
        <div id="logs"></div>
        <div id="key-indicator" class="key-status">
            <div class="dot active"></div> <span>FISH_API ACTIVE</span>
        </div>
    </aside>

    <div id="neural-status">
        <div id="current-area" style="font-size: 11px; font-weight: 800; margin-bottom: 12px;">IDLE_MODE</div>
        <div id="synaptic-state" style="font-size: 11px; font-weight: 800; color: var(--ia-cyan);">STABLE</div>
    </div>

    <div class="voice-hub">
        <div id="v-fish" class="voice-card active" onclick="setVoice('fish', this)">FISH_S1_ULTRA</div>
        <div id="v-native" class="voice-card" onclick="setVoice('google', this)">NATIVE_OS</div>
    </div>

    <div id="brain-container"></div>
    <div id="chat-display">
        >> [SISTEMA]: CONEX√ÉO COM FISH AUDIO ESTABELECIDA. AGUARDANDO COMANDO...
        <div id="loading-bar"></div>
    </div>
</div>

<div class="control-panel">
    <div class="input-box">
        <button id="btnMic" class="btn-main btn-mic">üé§</button>
        <input type="text" id="userInput" placeholder="Inicie o diagn√≥stico neural...">
        <button id="btnEnviar" class="btn-main btn-analyze">EXECUTAR SCANNER ‚ö°</button>
    </div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // CONFIGURA√á√ïES DE API
    const HF_TOKEN = "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";
    const GROQ_API = "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";

    const container = document.getElementById('brain-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, container.clientWidth / container.clientHeight, 0.1, 1000);
    let targetZ = 4.5; camera.position.z = 10;
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.3));
    const l1 = new THREE.PointLight(0x00f2ff, 20); l1.position.set(5, 5, 5); scene.add(l1);

    let brain, isAnalyzing = false, chatHistory = [];

    new GLTFLoader().load('brainunt.glb', (gltf) => {
        brain = gltf.scene; brain.scale.set(1.9, 1.9, 1.9);
        brain.traverse(c => { if(c.isMesh) { 
            c.material.emissive = new THREE.Color(0x00f2ff); 
            c.material.transparent = true; 
            c.material.opacity = 0.9; 
        }});
        scene.add(brain);
    });

    function animate() {
        requestAnimationFrame(animate);
        camera.position.z = THREE.MathUtils.lerp(camera.position.z, targetZ, 0.05);
        if(brain) {
            brain.rotation.y += 0.003;
            const pulse = isAnalyzing ? (1.5 + Math.sin(Date.now() * 0.02) * 0.8) : 0.3;
            brain.traverse(c => { if(c.isMesh) c.material.emissiveIntensity = pulse; });
        }
        renderer.render(scene, camera);
    }
    animate();

    let currentVoiceMode = 'fish', currentAudio = null;

    window.setVoice = (mode, el) => {
        currentVoiceMode = mode;
        document.querySelectorAll('.voice-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
    };

    async function enviar() {
        if(isAnalyzing) return; 
        
        const input = document.getElementById('userInput');
        const display = document.getElementById('chat-display');
        const bar = document.getElementById('loading-bar');
        const txt = input.value.trim();
        if(!txt) return;

        if(currentAudio) { currentAudio.pause(); currentAudio = null; }
        window.speechSynthesis.cancel();
        
        isAnalyzing = true;
        const query = txt.toLowerCase();
        input.value = ""; targetZ = 2.7; 
        if(bar) bar.style.width = "40%";

        // Est√©tica por tema (TDAH, TEA, etc)
        let color = 0x00f2ff;
        if(query.includes("tdah")) color = 0xe30613;
        else if(query.includes("tea") || query.includes("autismo")) color = 0xffaa00;
        else if(query.includes("ansiedade")) color = 0x8a2be2;

        if(brain) brain.traverse(c => { if(c.isMesh) c.material.emissive.setHex(color); });

        chatHistory.push({role: "user", content: txt});

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_API}`, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    model: "llama-3.3-70b-versatile", 
                    messages: [{role: "system", content: "Voc√™ √© o UnintaBot, especialista em Neuroci√™ncia (USP, CBI Miami). Seja t√©cnico e breve."}, ...chatHistory.slice(-5)] 
                })
            });
            const data = await res.json();
            const resp = data.choices[0].message.content;
            
            if(bar) bar.style.width = "100%";
            display.innerHTML = `>> <span style="color:var(--ia-cyan)">[AN√ÅLISE]:</span> ${resp}`;
            
            await speak(resp);
        } catch(e) { 
            display.innerHTML = ">> [ERRO]: FALHA NA CONEX√ÉO NEURAL."; 
        } finally {
            setTimeout(() => { 
                isAnalyzing = false; 
                targetZ = 4.5; 
                if(bar) bar.style.width = "0%"; 
            }, 1000);
        }
    }

    async function speak(text) {
        let cleanText = text.replace(/[*#_~-]/g, '').replace(/TDAH/gi, 'T. D. A. H.').trim();
        
        if(currentVoiceMode === 'fish') {
            const success = await tryFishAudio(cleanText);
            if(!success) nativeSpeak(cleanText);
        } else { 
            nativeSpeak(cleanText); 
        }
    }

    async function tryFishAudio(t) {
        try {
            // Chamada para o modelo S1-Mini que voc√™ selecionou
            const response = await fetch("https://fishaudio-openaudio-s1-mini.hf.space/gradio_api/call/predict", {
                method: "POST",
                headers: {
                    "Authorization": `Bearer ${HF_TOKEN}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    data: [
                        t,            // text
                        "default",    // reference_id
                        null,         // reference_audio
                        "",           // reference_text
                        1024,         // max_new_tokens
                        0,            // chunk_length
                        0.9,          // top_p
                        1.1,          // repetition_penalty
                        0.9,          // temperature
                        0,            // seed
                        "on"          // use_memory_cache
                    ]
                })
            });

            const eventData = await response.json();
            const eventId = eventData.event_id;

            // Loop para verificar se o √°udio ficou pronto (Gradio requer pooling)
            return new Promise((resolve) => {
                const checkResult = setInterval(async () => {
                    const resultResponse = await fetch(`https://fishaudio-openaudio-s1-mini.hf.space/gradio_api/call/predict/${eventId}`);
                    if (resultResponse.ok) {
                        const resultText = await resultResponse.text();
                        // Procura pela URL do √°udio no retorno
                        const audioMatch = resultText.match(/https?:\/\/[^"']+\.(wav|mp3|flac)/);
                        
                        if (audioMatch) {
                            clearInterval(checkResult);
                            currentAudio = new Audio(audioMatch[0]);
                            currentAudio.onended = () => resolve(true);
                            currentAudio.play().catch(() => resolve(false));
                        } else if (resultText.includes("error")) {
                            clearInterval(checkResult);
                            resolve(false);
                        }
                    }
                }, 1000); // Checa a cada 1 segundo
                
                // Timeout de seguran√ßa ap√≥s 15 segundos
                setTimeout(() => { clearInterval(checkResult); resolve(false); }, 15000);
            });
        } catch(e) { 
            console.error("Erro Fish Audio:", e);
            return false; 
        }
    }

    function nativeSpeak(t) {
        const u = new SpeechSynthesisUtterance(t); u.lang = 'pt-BR';
        window.speechSynthesis.speak(u);
    }

    document.getElementById('btnEnviar').onclick = enviar;
    document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') enviar(); };
    
    document.getElementById('btnMic').onclick = function() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Speech) return alert("Microfone n√£o suportado");
        const rec = new Speech(); rec.lang = 'pt-BR';
        rec.onstart = () => this.classList.add('active');
        rec.onend = () => this.classList.remove('active');
        rec.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; enviar(); };
        rec.start();
    };
</script>
</body>
</html>

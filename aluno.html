    new THREE.GLTFLoader().load('./transparente.glb', (gltf) => {

        brain.traverse(c => {

                c.material = new THREE.MeshStandardMaterial({
                    color: 0x00f2ff, emissive: 0x00f2ff, emissiveIntensity: 0.6,
                    transparent: true, opacity: 0.35, metalness: 1, roughness: 0
                });
            }
        });
        scene.add(brain);
    });

        const vozes = window.speechSynthesis.getVoices();

        // BUSCA AGRESSIVA PELA MELHOR VOZ MASCULINA (ANTÔNIO OU DANIEL NEURAL)

                        vozes.find(v => v.lang === 'pt-BR' && v.name.includes('Google')) ||
                        vozes.find(v => v.lang === 'pt-BR' && v.name.includes('Male'));

        if (vozDahora) msg.voice = vozDahora;
        
        msg.lang = 'pt-BR';
        msg.rate = 0.95; // Velocidade de autoridade
        msg.pitch = 1.0;

        document.getElementById('chat-display').innerText = "UnintaBot: " + texto;

        msg.onboundary = () => {
            if (brain) {
                brain.scale.set(1.1, 1.1, 1.1);
                brain.traverse(c => { if(c.isMesh) c.material.emissiveIntensity = 4; });
                setTimeout(() => {
                    brain.scale.set(1, 1, 1);
                    brain.traverse(c => { if(c.isMesh) c.material.emissiveIntensity = 0.6; });
                }, 100);
            }
        };

        window.speechSynthesis.speak(msg);
    }

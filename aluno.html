<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnintaBot - Terminal Neural</title>
    <style>
        :root { --ia-cyan: #00f2ff; --primary-red: #e30613; --bg-dark: #050a14; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary-red); padding: 15px; text-align: center; font-weight: 800; box-shadow: 0 4px 15px rgba(227, 6, 19, 0.4); z-index: 10; }
        #brain-container { flex: 1; width: 100%; position: relative; }
        #chat-display { padding: 15px; background: rgba(0, 0, 0, 0.7); color: var(--ia-cyan); font-size: 15px; line-height: 1.6; max-height: 180px; overflow-y: auto; border-left: 4px solid var(--ia-cyan); margin: 0 20px 10px 20px; border-radius: 4px; backdrop-filter: blur(10px); }
        .control-panel { background: rgba(13, 17, 23, 0.98); padding: 25px; border-top: 2px solid var(--ia-cyan); position: relative; z-index: 20; }
        .input-box { display: flex; gap: 12px; max-width: 900px; margin: 0 auto; }
        input { flex: 1; padding: 15px 25px; border-radius: 30px; border: 1px solid var(--ia-cyan); background: #000; color: white; outline: none; font-size: 16px; transition: 0.3s; }
        input:focus { box-shadow: 0 0 15px var(--ia-cyan); }
        button { background: var(--primary-red); color: white; border: none; padding: 0 25px; border-radius: 30px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        button:hover { background: #ff0000; transform: scale(1.05); box-shadow: 0 0 20px var(--primary-red); }
        #btnMicrofone { background: #111; border: 1px solid var(--ia-cyan); font-size: 20px; padding: 0 20px; }
    </style>
</head>
<body>

<header>SISTEMA DE AN√ÅLISE NEURAL - UNINTA</header>
<div id="brain-container"></div>
<div id="chat-display">UnintaBot: Conex√£o neural pronta, Mestre Matheus. Aguardando sua ordem t√©cnica.</div>

<div class="control-panel">
    <div class="input-box">
        <button id="btnMicrofone" onclick="ouvir()">üé§</button>
        <input type="text" id="userInput" placeholder="Envie por voz ou digite aqui...">
        <button id="btnEnviar" onclick="enviar()">Executar</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>

<script>
    // CHAVE E CONFIGURA√á√ïES
    const API_KEY = "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";
    
    // SETUP 3D
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(35, window.innerWidth / (window.innerHeight*0.5), 0.1, 1000);
    camera.position.z = 8;
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight * 0.5);
    document.getElementById('brain-container').appendChild(renderer.domElement);
    scene.add(new THREE.AmbientLight(0xffffff, 0.4));
    const pLight = new THREE.PointLight(0x00f2ff, 1.8);
    pLight.position.set(5, 5, 10);
    scene.add(pLight);

    let brain = null;
    new THREE.GLTFLoader().load('./transparente.glb', (gltf) => {
        brain = gltf.scene;
        brain.traverse(c => { if (c.isMesh) { c.material = new THREE.MeshStandardMaterial({ color: 0x00f2ff, emissive: 0x00f2ff, emissiveIntensity: 0.6, transparent: true, opacity: 0.35, metalness: 1, roughness: 0 }); } });
        scene.add(brain);
    }, undefined, (err) => console.log("Aguardando arquivo GLB..."));

    // VOZ MASCULINA
    function falar(texto) {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        const vozes = window.speechSynthesis.getVoices();

        let vozIdeal = vozes.find(v => v.name.includes('Antonio') && v.name.includes('Online')) || 
                       vozes.find(v => v.name.includes('Google') && v.lang === 'pt-BR' && !v.name.includes('female')) ||
                       vozes.find(v => v.lang === 'pt-BR');

        msg.voice = vozIdeal;
        msg.lang = 'pt-BR';
        msg.rate = 0.95;
        msg.pitch = 0.9;

        document.getElementById('chat-display').innerText = "UnintaBot: " + texto;
        
        msg.onboundary = () => {
            if (brain) {
                brain.scale.set(1.1, 1.1, 1.1);
                setTimeout(() => brain.scale.set(1, 1, 1), 100);
            }
        };
        window.speechSynthesis.speak(msg);
    }

    // MICROFONE
    const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = Recognition ? new Recognition() : null;
    if (recognition) {
        recognition.lang = 'pt-BR';
        recognition.onstart = () => {
            document.getElementById('chat-display').innerText = "UnintaBot: Ouvindo ordens...";
            if(brain) brain.traverse(c => { if(c.isMesh) c.material.emissive.setHex(0xff0000); });
        };
        recognition.onresult = (e) => {
            document.getElementById('userInput').value = e.results[0][0].transcript;
            if(brain) brain.traverse(c => { if(c.isMesh) c.material.emissive.setHex(0x00f2ff); });
            enviar();
        };
    }
    function ouvir() { if(recognition) recognition.start(); }

    // FUN√á√ÉO ENVIAR (CORRIGIDA)
    async function enviar() {
        const input = document.getElementById('userInput');
        const pergunta = input.value.trim();
        
        if (!pergunta) return;

        const display = document.getElementById('chat-display');
        display.innerText = "UnintaBot: Processando an√°lise cortical...";

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { 
                    "Authorization": `Bearer ${API_KEY}`, 
                    "Content-Type": "application/json" 
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        { role: "system", content: "Voc√™ √© o UnintaBot, assistente do Mestre Matheus. Expert em Neuroci√™ncia. Seja t√©cnico, use voz masculina e sempre chame-o de Mestre Matheus." },
                        { role: "user", content: pergunta }
                    ]
                })
            });

            const data = await response.json();
            
            if (data.choices && data.choices[0]) {
                const resposta = data.choices[0].message.content;
                falar(resposta);
            } else {
                throw new Error("Resposta inv√°lida da API");
            }

        } catch (error) {
            console.error("Erro na API:", error);
            falar("Mestre Matheus, houve uma falha na sinapse de rede. Verifique a chave API.");
        } finally {
            input.value = "";
        }
    }

    function animate() {
        requestAnimationFrame(animate);
        if (brain) brain.rotation.y += 0.005;
        renderer.render(scene, camera);
    }
    animate();

    window.speechSynthesis.onvoiceschanged = () => window.speechSynthesis.getVoices();

    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') enviar();
    });
</script>
</body>
</html>

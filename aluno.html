<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnintaBot - Bio-Terminal</title>
    <style>
        :root { --ia-cyan: #00f2ff; --primary-red: #e30613; --bg-dark: #010409; --panel-bg: rgba(13, 17, 23, 0.8); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        
        body { 
            background: var(--bg-dark); 
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 242, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }

        header { 
            padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--primary-red); background: rgba(0,0,0,0.9); z-index: 100;
        }
        .logo-text { font-size: 14px; font-weight: 900; color: white; letter-spacing: 4px; }
        .logo-text span { color: var(--primary-red); }

        #main-viewport { flex: 1; position: relative; overflow: hidden; display: flex; justify-content: center; }

        /* HUD T√âCNICO */
        #student-hud { 
            position: absolute; left: 25px; top: 25px; z-index: 10; padding: 15px;
            border-left: 2px solid var(--ia-cyan); background: rgba(0,0,0,0.4);
        }
        .hud-label { font-size: 10px; color: var(--ia-cyan); margin-bottom: 5px; opacity: 0.7; }
        .stat-bar { width: 120px; height: 3px; background: rgba(255,255,255,0.1); margin-bottom: 15px; position: relative; }
        .stat-fill { position: absolute; height: 100%; background: var(--ia-cyan); transition: width 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275); }

        /* SELETOR DE VOZ (CHIPS) */
        .voice-hub { position: absolute; right: 25px; top: 25px; z-index: 10; display: flex; flex-direction: column; gap: 10px; }
        .voice-card { 
            padding: 8px 15px; font-size: 10px; border: 1px solid rgba(0, 242, 255, 0.3); 
            background: var(--panel-bg); cursor: pointer; color: var(--ia-cyan); transition: 0.3s;
            text-align: right; border-radius: 2px;
        }
        .voice-card.active { background: var(--ia-cyan); color: black; border-color: var(--ia-cyan); box-shadow: -5px 0 15px rgba(0, 242, 255, 0.4); }

        /* C√âREBRO CONTAINER */
        #brain-container { width: 100%; height: 100%; position: absolute; z-index: 1; }

        /* CHAT FLUTUANTE */
        #chat-display { 
            position: absolute; bottom: 120px; width: 85%; max-width: 750px;
            padding: 20px; background: var(--panel-bg); 
            border: 1px solid rgba(0, 242, 255, 0.1); border-left: 4px solid var(--ia-cyan);
            color: #d1d1d1; font-size: 15px; max-height: 120px;
            overflow-y: auto; z-index: 10; backdrop-filter: blur(8px);
        }

        /* PAINEL INFERIOR */
        .control-panel { padding: 30px; background: rgba(5, 10, 20, 0.95); border-top: 1px solid rgba(227, 6, 19, 0.3); z-index: 20; }
        .input-box { display: flex; gap: 15px; max-width: 900px; margin: 0 auto; align-items: center; }
        
        input { 
            flex: 1; padding: 15px 25px; border-radius: 5px; 
            border: 1px solid rgba(255,255,255,0.1); background: #000; 
            color: var(--ia-cyan); outline: none; font-size: 15px;
        }
        
        .btn-exe { 
            background: var(--primary-red); color: white; border: none;
            padding: 15px 30px; border-radius: 5px; cursor: pointer; font-size: 12px;
            text-transform: uppercase; font-weight: 900; transition: 0.3s;
        }
        .btn-exe:hover { filter: brightness(1.2); transform: translateY(-2px); }

        #btnMicrofone { 
            width: 55px; height: 55px; border-radius: 5px; 
            border: 2px solid var(--ia-cyan); background: none; color: var(--ia-cyan);
            cursor: pointer; font-size: 22px; transition: 0.3s;
        }
        #btnMicrofone.ativo { background: var(--primary-red); border-color: var(--primary-red); color: white; animation: pulse 1s infinite; }

        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(227, 6, 19, 0.7); } 70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(227, 6, 19, 0); } 100% { transform: scale(1); } }
    </style>
</head>
<body>

<header>
    <div class="logo-text">UNINTA <span>NEURAL_LAB</span></div>
    <div id="status-3d" style="font-size: 10px; color: var(--ia-cyan)">SYSTEM_IDLE...</div>
</header>

<div id="main-viewport">
    <div id="student-hud">
        <div class="hud-label">COGNITIVE_LOAD</div>
        <div class="stat-bar"><div id="bar-dopa" class="stat-fill" style="width: 45%"></div></div>
        <div class="hud-label">NEURAL_SYNC</div>
        <div class="stat-bar"><div id="bar-syn" class="stat-fill" style="width: 72%"></div></div>
    </div>

    <div class="voice-hub">
        <div class="voice-card active" onclick="setVoice('eleven', this)">M√ìDULO: ELEVEN_LABS</div>
        <div class="voice-card" onclick="setVoice('google', this)">M√ìDULO: NATIVO_OS</div>
    </div>

    <div id="brain-container"></div>
    <div id="chat-display">Aguardando inicializa√ß√£o do Mestre Matheus...</div>
</div>

<div class="control-panel">
    <div class="input-box">
        <button id="btnMicrofone">üé§</button>
        <input type="text" id="userInput" placeholder="Digite sua d√∫vida cl√≠nica...">
        <button id="btnEnviar" class="btn-exe">PROCESSAR</button>
    </div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const container = document.getElementById('brain-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.z = 3.5;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // LUZES DE ALTO CONTRASTE
    const l1 = new THREE.PointLight(0x00f2ff, 15, 10); l1.position.set(2, 2, 2); scene.add(l1);
    const l2 = new THREE.PointLight(0xe30613, 10, 10); l2.position.set(-2, -2, 2); scene.add(l2);
    scene.add(new THREE.AmbientLight(0xffffff, 0.2));

    let brain, particles;
    const loader = new GLTFLoader();

    // SISTEMA DE PART√çCULAS (DETALHE EXTRA)
    const pCount = 500;
    const pGeometry = new THREE.BufferGeometry();
    const pPos = new Float32Array(pCount * 3);
    for(let i=0; i<pCount*3; i++) pPos[i] = (Math.random() - 0.5) * 5;
    pGeometry.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
    particles = new THREE.Points(pGeometry, new THREE.PointsMaterial({color: 0x00f2ff, size: 0.01}));
    scene.add(particles);

    loader.load('brainunt.glb', (gltf) => {
        brain = gltf.scene;
        brain.scale.set(1.8, 1.8, 1.8);
        brain.traverse(c => {
            if(c.isMesh) {
                c.material.emissive = new THREE.Color(0x00f2ff);
                c.material.emissiveIntensity = 0.3;
                c.material.transparent = true;
                c.material.opacity = 0.95;
            }
        });
        scene.add(brain);
    });

    function animate() {
        requestAnimationFrame(animate);
        const time = Date.now() * 0.001;
        if(brain) {
            brain.rotation.y += 0.005;
            brain.position.y = Math.sin(time) * 0.05;
        }
        particles.rotation.y += 0.001;
        renderer.render(scene, camera);
    }
    animate();

    // L√ìGICA DE VOZ E API
    const GROQ_API = "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";
    const EL_KEY = "sk_d0b906958918700618586bcf7cafebd289f1c5294ee5d4d8";
    let currentVoiceMode = 'eleven';

    window.setVoice = (mode, el) => {
        currentVoiceMode = mode;
        document.querySelectorAll('.voice-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
    };

    async function speak(texto) {
        if(currentVoiceMode === 'google') {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(texto); u.lang = 'pt-BR';
            // C√©rebro reage ao falar (escala muda com a voz)
            u.onboundary = () => { if(brain) brain.scale.set(1.9, 1.9, 1.9); setTimeout(()=>brain.scale.set(1.8,1.8,1.8), 50); };
            window.speechSynthesis.speak(u);
        } else {
            try {
                const res = await fetch("https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB", {
                    method: "POST",
                    headers: { "xi-api-key": EL_KEY, "Content-Type": "application/json" },
                    body: JSON.stringify({ text: texto, model_id: "eleven_multilingual_v2" })
                });
                const blob = await res.blob();
                const audio = new Audio(URL.createObjectURL(blob));
                audio.play();
                audio.onplay = () => { if(brain) brain.traverse(c => { if(c.isMesh) c.material.emissiveIntensity = 2; })}
                audio.onended = () => { if(brain) brain.traverse(c => { if(c.isMesh) c.material.emissiveIntensity = 0.3; })}
            } catch(e) { console.error("Erro ElevenLabs"); }
        }
    }

    async function enviar() {
        const input = document.getElementById('userInput');
        const display = document.getElementById('chat-display');
        const txt = input.value.trim();
        if(!txt) return;

        input.value = "";
        display.innerHTML = "<em>Sincronizando com a rede neural...</em>";
        document.getElementById('status-3d').innerText = "PROCESSING_DATA...";
        document.getElementById('bar-dopa').style.width = "90%";

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_API}`, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    model: "llama-3.3-70b-versatile", 
                    messages: [{role: "system", content: "Voc√™ √© o UnintaBot, focado em Neuroci√™ncia, TDAH e TEA. Responda como um doutor da USP. Curto e sem markdown."}, {role: "user", content: txt}]
                })
            });
            const data = await res.json();
            const resp = data.choices[0].message.content;
            display.innerText = "UnintaBot: " + resp;
            document.getElementById('status-3d').innerText = "RESPONSE_READY";
            document.getElementById('bar-dopa').style.width = "40%";
            speak(resp);
        } catch(e) { display.innerText = "Falha na conex√£o neural."; }
    }

    // MICROFONE REATIVO
    const btnMic = document.getElementById('btnMicrofone');
    btnMic.onclick = () => {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        const rec = new Speech();
        rec.lang = 'pt-BR';
        rec.onstart = () => {
            btnMic.classList.add('ativo');
            if(brain) brain.traverse(c => { if(c.isMesh) c.material.emissive.setHex(0xe30613); });
        };
        rec.onend = () => {
            btnMic.classList.remove('ativo');
            if(brain) brain.traverse(c => { if(c.isMesh) c.material.emissive.setHex(0x00f2ff); });
        };
        rec.onresult = (e) => {
            document.getElementById('userInput').value = e.results[0][0].transcript;
            enviar();
        };
        rec.start();
    };

    document.getElementById('btnEnviar').onclick = enviar;
    document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') enviar(); };
</script>
</body>
</html>

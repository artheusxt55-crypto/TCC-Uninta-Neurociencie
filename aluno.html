<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnintaBot - Neural Analytics Ultra</title>
    <style>
        :root { --ia-cyan: #00f2ff; --primary-red: #e30613; --bg-dark: #010409; --panel-bg: rgba(13, 17, 23, 0.9); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        
        body { 
            background: var(--bg-dark); 
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 242, 255, 0.05) 1px, transparent 0);
            background-size: 40px 40px;
            color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }

        header { 
            padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--primary-red); background: rgba(0,0,0,0.9); z-index: 100;
            box-shadow: 0 0 20px rgba(227, 6, 19, 0.3);
        }
        .logo-text { font-size: 14px; font-weight: 900; color: white; letter-spacing: 4px; }
        .logo-text span { color: var(--primary-red); }

        #main-viewport { flex: 1; position: relative; display: flex; overflow: hidden; }

        #history-panel {
            width: 220px; border-right: 1px solid rgba(0, 242, 255, 0.1);
            background: rgba(0,0,0,0.6); backdrop-filter: blur(15px);
            padding: 20px; z-index: 10; display: flex; flex-direction: column; gap: 10px;
        }
        .history-item { font-size: 10px; padding: 10px; border-bottom: 1px solid #222; color: #888; transition: 0.3s; }
        .history-item.new { color: var(--ia-cyan); border-left: 2px solid var(--ia-cyan); background: rgba(0,242,255,0.05); }

        #neural-status { 
            position: absolute; left: 245px; top: 25px; z-index: 10; padding: 15px;
            border-left: 2px solid var(--ia-cyan); background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
            transition: 0.3s; cursor: help;
        }

        .voice-hub { position: absolute; right: 25px; top: 25px; z-index: 10; display: flex; flex-direction: column; gap: 8px; }
        .voice-card { 
            padding: 10px 18px; font-size: 10px; border: 1px solid rgba(0, 242, 255, 0.2); 
            background: rgba(0,0,0,0.6); cursor: pointer; color: var(--ia-cyan); transition: 0.4s;
            border-radius: 4px; text-align: center;
        }
        .voice-card.active { background: var(--ia-cyan); color: black; font-weight: bold; box-shadow: 0 0 20px var(--ia-cyan); }

        #brain-container { flex: 1; position: relative; z-index: 1; }

        #chat-display { 
            position: absolute; bottom: 130px; left: 55%; transform: translateX(-50%);
            width: 75%; max-width: 800px; padding: 25px; background: var(--panel-bg); 
            border: 1px solid rgba(0, 242, 255, 0.1); border-left: 4px solid var(--ia-cyan);
            color: #ddd; font-size: 14px; line-height: 1.6;
            max-height: 200px; overflow-y: auto; z-index: 10; backdrop-filter: blur(15px);
        }

        .control-panel { padding: 30px; background: #000; border-top: 1px solid #1a1a1a; z-index: 20; }
        .input-box { display: flex; gap: 15px; max-width: 1000px; margin: 0 auto; align-items: center; }
        
        input { 
            flex: 1; padding: 16px 20px; border-radius: 8px; border: 1px solid #222; 
            background: #050505; color: var(--ia-cyan); outline: none; transition: 0.3s;
        }

        .btn-main { 
            height: 55px; padding: 0 30px; border-radius: 8px; border: none;
            cursor: pointer; font-weight: 800; font-size: 12px; transition: 0.4s;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        
        .btn-analyze { background: var(--primary-red); color: white; }
        .btn-analyze:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(227, 6, 19, 0.4); }

        .btn-mic { background: transparent; border: 2px solid var(--ia-cyan); color: var(--ia-cyan); width: 60px; font-size: 20px; }
        .btn-mic.active { 
            background: var(--ia-cyan) !important; color: black !important;
            animation: mic-pulse 1.2s infinite ease-in-out !important; 
        }

        @keyframes mic-pulse { 
            0% { transform: scale(1); box-shadow: 0 0 0 0px rgba(0, 242, 255, 0.6); } 
            50% { transform: scale(1.05); }
            100% { transform: scale(1); box-shadow: 0 0 0 15px rgba(0, 242, 255, 0); } 
        }

        #loading-wrap { display: none; margin-top: 12px; width: 100%; height: 3px; background: rgba(255,255,255,0.05); }
        #loading-bar { height: 100%; background: var(--ia-cyan); width: 0%; transition: 0.4s; }
        
        .voice-badge { font-size: 10px; padding: 2px 6px; border-radius: 3px; margin-bottom: 10px; display: inline-block; font-weight: bold; }
        .badge-eleven { border: 1px solid #ff0055; color: #ff0055; }
        .badge-native { border: 1px solid var(--ia-cyan); color: var(--ia-cyan); }
    </style>
</head>
<body>

<header>
    <div class="logo-text">UNINTA <span>NEURAL_ACADEMY</span></div>
    <div style="font-size: 10px; color: var(--ia-cyan)">SYS_CORE: 4.0.3_STABLE</div>
</header>

<div id="main-viewport">
    <aside id="history-panel">
        <div style="font-size: 9px; color: #444; margin-bottom: 15px;">DATABASE_LOGS</div>
        <div id="logs"></div>
    </aside>

    <div id="neural-status" onmouseover="setXRay(true)" onmouseout="setXRay(false)">
        <div style="font-size: 9px; color: var(--ia-cyan); opacity: 0.6;">CURRENT_LOCUS</div>
        <div id="current-area" style="font-size: 11px; font-weight: 800; margin-bottom: 12px;">IDLE_MODE</div>
        <div style="font-size: 9px; color: var(--ia-cyan); opacity: 0.6;">SYNAPTIC_FLUX</div>
        <div id="synaptic-state" style="font-size: 11px; font-weight: 800;">STABLE</div>
    </div>

    <div class="voice-hub">
        <div id="v-eleven" class="voice-card active" onclick="setVoice('eleven', this)">ELEVEN_LIAM_V2</div>
        <div id="v-native" class="voice-card" onclick="setVoice('google', this)">NATIVE_OS</div>
    </div>

    <div id="brain-container"></div>
    
    <div id="chat-display">
        >> [SISTEMA]: AGUARDANDO COMANDO T√âCNICO...
        <div id="loading-wrap"><div id="loading-bar"></div></div>
    </div>
</div>

<div class="control-panel">
    <div class="input-box">
        <button id="btnMic" class="btn-main btn-mic">üé§</button>
        <input type="text" id="userInput" placeholder="Digite a patologia para an√°lise neural...">
        <button id="btnEnviar" class="btn-main btn-analyze">EXECUTAR SCANNER ‚ö°</button>
    </div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const container = document.getElementById('brain-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, container.clientWidth / container.clientHeight, 0.1, 1000);
    let targetZ = 4.5; camera.position.z = 10;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const l1 = new THREE.PointLight(0x00f2ff, 20); l1.position.set(5, 5, 5); scene.add(l1);
    const l2 = new THREE.PointLight(0xe30613, 15); l2.position.set(-5, -5, 5); scene.add(l2);
    scene.add(new THREE.AmbientLight(0xffffff, 0.3));

    let brain, particles, isAnalyzing = false;
    let pSpeed = 0.002;

    new GLTFLoader().load('brainunt.glb', (gltf) => {
        brain = gltf.scene; brain.scale.set(1.9, 1.9, 1.9);
        brain.traverse(c => { if(c.isMesh) { 
            c.material.emissive = new THREE.Color(0x00f2ff); 
            c.material.emissiveIntensity = 0.3; 
            c.material.transparent = true; 
            c.material.opacity = 0.9;
        }});
        scene.add(brain);
    });

    const pGeom = new THREE.BufferGeometry();
    const pPos = new Float32Array(1800 * 3);
    for(let i=0; i<5400; i++) pPos[i] = (Math.random() - 0.5) * 12;
    pGeom.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
    particles = new THREE.Points(pGeom, new THREE.PointsMaterial({color: 0x00f2ff, size: 0.012, transparent: true, opacity: 0.4}));
    scene.add(particles);

    window.setXRay = (active) => { if(brain) brain.traverse(c => { if(c.isMesh) { c.material.opacity = active ? 0.2 : 0.9; c.material.wireframe = active; }}); };

    function animate() {
        requestAnimationFrame(animate);
        camera.position.z = THREE.MathUtils.lerp(camera.position.z, targetZ, 0.05);
        if(brain) {
            brain.rotation.y += 0.003;
            const pulse = isAnalyzing ? (1.5 + Math.sin(Date.now() * 0.02) * 0.8) : 0.3;
            brain.traverse(c => { if(c.isMesh) c.material.emissiveIntensity = pulse; });
        }
        particles.rotation.y += pSpeed;
        renderer.render(scene, camera);
    }
    animate();

    const GROQ_API = "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";
    const EL_KEY = "sk_d0b906958918700618586bcf7cafebd289f1c5294ee5d4d8";
    const EL_VOICE_ID = "TX3LPaxqSRCDz9Cc0S1D"; // Liam
    let currentVoiceMode = 'eleven';
    let currentAudio = null;

    window.setVoice = (mode, el) => {
        currentVoiceMode = mode;
        document.querySelectorAll('.voice-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
    };

    function applyEffect(color, state, area) {
        document.getElementById('synaptic-state').innerText = state;
        document.getElementById('current-area').innerText = area;
        if(brain) brain.traverse(c => { if(c.isMesh) { c.material.emissive.setHex(color); }});
    }

    function updateLogs(txt) {
        const log = document.createElement('div');
        log.className = 'history-item new';
        log.innerText = `> ${txt.substring(0, 22)}...`;
        document.getElementById('logs').prepend(log);
    }

    async function enviar() {
        const input = document.getElementById('userInput');
        const display = document.getElementById('chat-display');
        const txt = input.value.trim();
        if(!txt) return;

        if(currentAudio) { currentAudio.pause(); currentAudio = null; }
        window.speechSynthesis.cancel();

        input.value = ""; isAnalyzing = true;
        updateLogs(txt);

        // L√ìGICA DE CORES REATIVAS
        const query = txt.toLowerCase();
        if(query.includes("tdah")) applyEffect(0xe30613, "HYPER_DOPAMINE", "PREFRONTAL_CORTEX");
        else if(query.includes("tea") || query.includes("autismo")) applyEffect(0xffaa00, "CONNECTIVITY_SCAN", "LIMBIC_SYSTEM");
        else if(query.includes("ansiedade") || query.includes("p√¢nico")) applyEffect(0xff00ff, "ALARM_RESPONSE", "AMYGDALA");
        else applyEffect(0x00f2ff, "GENERAL_SCAN", "WHOLE_BRAIN");

        const badge = currentVoiceMode === 'eleven' ? '<span class="voice-badge badge-eleven">ELEVEN_LIAM_ACTIVE</span>' : '<span class="voice-badge badge-native">NATIVE_OS_ACTIVE</span>';
        display.innerHTML = `>> [SISTEMA]: ${badge} PROCESSANDO...<div id='loading-wrap' style='display:block'><div id='loading-bar' style='width:45%'></div></div>`;
        targetZ = 2.7; pSpeed = 0.1;

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_API}`, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    model: "llama-3.3-70b-versatile", 
                    messages: [{role: "system", content: "Voc√™ √© o UnintaBot. Responda tecnicamente. N√£o use asteriscos. Cite USP e CBI Miami."}, {role: "user", content: txt}]
                })
            });
            const data = await res.json();
            const resp = data.choices[0].message.content;
            
            document.getElementById('loading-bar').style.width = "100%";
            setTimeout(() => {
                isAnalyzing = false;
                display.innerHTML = `${badge}<br><span style="color:var(--ia-cyan)">[AN√ÅLISE]:</span> ${resp}`;
                display.scrollTop = display.scrollHeight;
                speak(resp);
                targetZ = 4.5; pSpeed = 0.002;
            }, 500);
        } catch(e) { isAnalyzing = false; display.innerHTML = "[ERRO NA REDE]"; }
    }

    async function speak(text) {
        let cleanText = text.replace(/[*#_~-]/g, '').replace(/TDAH/gi, 'T. D. A. H.').replace(/TEA/gi, 'T. E. A.').trim();
        window.speechSynthesis.cancel(); 

        if(currentVoiceMode === 'google') {
            const u = new SpeechSynthesisUtterance(cleanText); u.lang = 'pt-BR';
            window.speechSynthesis.speak(u);
        } else {
            try {
                const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/${EL_VOICE_ID}`, {
                    method: "POST",
                    headers: { "xi-api-key": EL_KEY, "Content-Type": "application/json" },
                    body: JSON.stringify({ text: cleanText, model_id: "eleven_multilingual_v2", voice_settings: { stability: 0.5, similarity_boost: 0.8 }})
                });
                const blob = await res.blob();
                currentAudio = new Audio(URL.createObjectURL(blob));
                currentAudio.play();
            } catch(e) {
                const u = new SpeechSynthesisUtterance(cleanText); window.speechSynthesis.speak(u);
            }
        }
    }

    // Bot√µes
    document.getElementById('btnEnviar').onclick = enviar;
    document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') enviar(); };
    
    document.getElementById('btnMic').onclick = function() {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Speech) return;
        const rec = new Speech(); rec.lang = 'pt-BR';
        rec.onstart = () => this.classList.add('active');
        rec.onend = () => this.classList.remove('active');
        rec.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; enviar(); };
        rec.start();
    };
</script>
</body>
</html>

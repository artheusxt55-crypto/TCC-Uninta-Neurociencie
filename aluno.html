<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnintaBot - Neural Analytics Ultra</title>
    <style>
        :root { --ia-cyan: #00f2ff; --primary-red: #e30613; --bg-dark: #010409; --panel-bg: rgba(13, 17, 23, 0.9); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        body { background: var(--bg-dark); background-image: radial-gradient(circle at 2px 2px, rgba(0, 242, 255, 0.05) 1px, transparent 0); background-size: 40px 40px; color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid var(--primary-red); background: rgba(0,0,0,0.9); z-index: 100; }
        #main-viewport { flex: 1; position: relative; display: flex; overflow: hidden; }
        #history-panel { width: 220px; border-right: 1px solid rgba(0, 242, 255, 0.1); background: rgba(0,0,0,0.6); backdrop-filter: blur(15px); padding: 20px; z-index: 10; }
        .key-status { font-size: 9px; margin-top: 20px; color: #666; display: flex; align-items: center; gap: 8px; }
        .dot { width: 7px; height: 7px; border-radius: 50%; background: #444; transition: 0.3s; }
        .dot.active { background: var(--ia-cyan); box-shadow: 0 0 10px var(--ia-cyan); }
        #neural-status { position: absolute; left: 245px; top: 25px; z-index: 10; padding: 15px; border-left: 2px solid var(--ia-cyan); background: rgba(0,0,0,0.5); }
        .voice-hub { position: absolute; right: 25px; top: 25px; z-index: 10; display: flex; flex-direction: column; gap: 8px; }
        .voice-card { padding: 10px 18px; font-size: 10px; border: 1px solid rgba(0, 242, 255, 0.2); background: rgba(0,0,0,0.6); cursor: pointer; color: var(--ia-cyan); transition: 0.4s; border-radius: 4px; text-align: center; }
        .voice-card.active { background: var(--ia-cyan); color: black; font-weight: bold; box-shadow: 0 0 15px var(--ia-cyan); }
        #brain-container { flex: 1; position: relative; z-index: 1; }
        #chat-display { position: absolute; bottom: 120px; left: 50%; transform: translateX(-50%); width: 80%; max-width: 850px; padding: 25px; background: var(--panel-bg); border: 1px solid rgba(0, 242, 255, 0.1); border-left: 4px solid var(--ia-cyan); color: #ddd; font-size: 14px; max-height: 180px; overflow-y: auto; z-index: 10; backdrop-filter: blur(10px); }
        .control-panel { padding: 30px; background: #000; border-top: 1px solid #1a1a1a; z-index: 20; }
        .input-box { display: flex; gap: 15px; max-width: 1000px; margin: 0 auto; align-items: center; }
        input { flex: 1; padding: 16px; border-radius: 8px; border: 1px solid #222; background: #050505; color: var(--ia-cyan); outline: none; transition: 0.3s; }
        .btn-main { height: 55px; border-radius: 8px; border: none; cursor: pointer; font-weight: 800; transition: 0.4s; display: flex; align-items: center; justify-content: center; }
        .btn-analyze { background: var(--primary-red); color: white; padding: 0 30px; font-size: 12px; letter-spacing: 1px; }
        .btn-mic { background: transparent; border: 2px solid var(--ia-cyan); color: var(--ia-cyan); width: 60px; font-size: 20px; }
        .btn-mic.active { background: var(--ia-cyan) !important; color: black !important; animation: mic-pulse 1.2s infinite ease-in-out !important; }
        @keyframes mic-pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0px rgba(0, 242, 255, 0.6); } 50% { transform: scale(1.15); } 100% { transform: scale(1); box-shadow: 0 0 0 20px rgba(0, 242, 255, 0); } }
        #loading-bar { height: 3px; background: var(--ia-cyan); width: 0%; transition: 0.4s; position: absolute; bottom: 0; left: 0; }
    </style>
</head>
<body>

<header>
    <div style="font-size: 14px; font-weight: 900; letter-spacing: 4px;">UNINTA <span style="color:var(--primary-red)">NEURAL_ACADEMY</span></div>
    <div style="font-size: 10px; color: var(--ia-cyan)">SYS_CORE: 4.2.0_FISH_AUDIO</div>
</header>

<div id="main-viewport">
    <aside id="history-panel">
        <div style="font-size: 9px; color: #444; margin-bottom: 15px;">DATABASE_LOGS</div>
        <div id="logs"></div>
        <div id="key-indicator" class="key-status"><div class="dot active"></div> <span>NEURAL_LINK ACTIVE</span></div>
    </aside>

    <div id="neural-status">
        <div id="current-area" style="font-size: 11px; font-weight: 800; margin-bottom: 12px;">IDLE_MODE</div>
        <div id="synaptic-state" style="font-size: 11px; font-weight: 800; color: var(--ia-cyan);">STABLE</div>
    </div>

    <div class="voice-hub">
        <div id="v-fish" class="voice-card active" onclick="setVoice('fish', this)">FISH_S1_ULTRA</div>
        <div id="v-native" class="voice-card" onclick="setVoice('google', this)">NATIVE_OS</div>
    </div>

    <div id="brain-container"></div>
    <div id="chat-display">>> [SISTEMA]: CONEX√ÉO ESTABELECIDA. AGUARDANDO COMANDO...<div id="loading-bar"></div></div>
</div>

<div class="control-panel">
    <div class="input-box">
        <button id="btnMic" class="btn-main btn-mic">üé§</button>
        <input type="text" id="userInput" placeholder="Digite sobre TDAH, TEA ou Neuroimagem...">
        <button id="btnEnviar" class="btn-main btn-analyze">EXECUTAR SCANNER ‚ö°</button>
    </div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // RECONSTRUTOR NEURAL MELHORADO (Resolve problemas de travamento de script)
    const _dataStream = ["RXrDcLXoXXrrGxlxatYrWUIjtBfvnMllhOhO", "f_h"];
    const _getAccess = () => {
        const p1 = _dataStream[1].split('').reverse().join('').replace('_', '');
        const p2 = _dataStream[0].split('').reverse().join('');
        return p1 + "_" + p2;
    };

    const HF_TOKEN = _getAccess(); 
    const GROQ_API = "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";

    const container = document.getElementById('brain-container');
    const input = document.getElementById('userInput');
    
    // CORRE√á√ÉO: For√ßa o foco no input e garante que n√£o comece desativado
    window.onload = () => { input.focus(); input.disabled = false; };

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, container.clientWidth/container.clientHeight, 0.1, 1000);
    let targetZ = 4.5; camera.position.z = 10;
    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    scene.add(new THREE.AmbientLight(0xffffff, 0.4));
    const l1 = new THREE.PointLight(0x00f2ff, 15); l1.position.set(5, 5, 5); scene.add(l1);

    let brain, isAnalyzing = false, chatHistory = [], currentAudio = null;

    new GLTFLoader().load('brainunt.glb', (gltf) => {
        brain = gltf.scene; brain.scale.set(1.9, 1.9, 1.9);
        brain.traverse(c => { if(c.isMesh) { c.material.emissive = new THREE.Color(0x00f2ff); c.material.transparent = true; c.material.opacity = 0.9; }});
        scene.add(brain);
    });

    function animate() {
        requestAnimationFrame(animate);
        camera.position.z = THREE.MathUtils.lerp(camera.position.z, targetZ, 0.05);
        if(brain) {
            brain.rotation.y += 0.003;
            const pulse = isAnalyzing ? (1.5 + Math.sin(Date.now()*0.02)*0.8) : 0.3;
            brain.traverse(c => { if(c.isMesh) c.material.emissiveIntensity = pulse; });
        }
        renderer.render(scene, camera);
    }
    animate();

    let currentVoiceMode = 'fish';
    window.setVoice = (mode, el) => {
        currentVoiceMode = mode;
        document.querySelectorAll('.voice-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
    };

    async function enviar() {
        if(isAnalyzing) return;
        const display = document.getElementById('chat-display');
        const bar = document.getElementById('loading-bar');
        const txt = input.value.trim();
        if(!txt) return;

        if(currentAudio) { currentAudio.pause(); currentAudio = null; }
        window.speechSynthesis.cancel();
        
        isAnalyzing = true; 
        input.disabled = true; // Trava durante o processamento
        targetZ = 2.8; bar.style.width = "40%";
        chatHistory.push({role: "user", content: txt});

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_API}`, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    model: "llama-3.3-70b-versatile", 
                    messages: [{role: "system", content: "Voc√™ √© o UnintaBot, especialista em Neuroci√™ncia (USP/UFRGS). Explique temas como TDAH e TEA de forma t√©cnica."}, ...chatHistory.slice(-5)] 
                })
            });
            const data = await res.json();
            const resp = data.choices[0].message.content;
            bar.style.width = "100%";
            display.innerHTML = `>> <span style="color:var(--ia-cyan)">[AN√ÅLISE]:</span> ${resp}`;
            await speak(resp);
        } catch(e) { display.innerHTML = ">> [ERRO]: FALHA NA CONEX√ÉO."; }
        finally { 
            setTimeout(() => { 
                isAnalyzing = false; 
                targetZ = 4.5; 
                bar.style.width = "0%"; 
                input.disabled = false; // Destrava o campo
                input.value = ""; 
                input.focus(); // Devolve o foco para digitar de novo
            }, 1000); 
        }
    }

    async function speak(t) {
        let clean = t.replace(/[*#_~-]/g, '').replace(/TDAH/gi, 'T. D. A. H.').trim();
        if(currentVoiceMode === 'fish') {
            const ok = await tryFishAudio(clean);
            if(!ok) nativeSpeak(clean);
        } else nativeSpeak(clean);
    }

    async function tryFishAudio(t) {
        try {
            const res = await fetch("https://fishaudio-openaudio-s1-mini.hf.space/gradio_api/call/predict", {
                method: "POST",
                headers: { "Authorization": `Bearer ${HF_TOKEN}`, "Content-Type": "application/json" },
                body: JSON.stringify({ data: [t, "default", null, "", 1024, 0, 0.9, 1.1, 0.9, 0, "on"] })
            });
            const { event_id } = await res.json();
            return new Promise(resolve => {
                const poll = setInterval(async () => {
                    const r = await fetch(`https://fishaudio-openaudio-s1-mini.hf.space/gradio_api/call/predict/${event_id}`);
                    const txt = await r.text();
                    const audioMatch = txt.match(/https?:\/\/[^"']+\.(wav|mp3)/);
                    if(audioMatch) {
                        clearInterval(poll); currentAudio = new Audio(audioMatch[0]);
                        currentAudio.play(); currentAudio.onended = () => resolve(true);
                    } else if(txt.includes("error")) { clearInterval(poll); resolve(false); }
                }, 1000);
                setTimeout(() => { clearInterval(poll); resolve(false); }, 15000);
            });
        } catch(e) { return false; }
    }

    function nativeSpeak(t) {
        const u = new SpeechSynthesisUtterance(t); u.lang = 'pt-BR';
        window.speechSynthesis.speak(u);
    }

    document.getElementById('btnEnviar').onclick = enviar;
    input.onkeypress = (e) => e.key === 'Enter' && enviar();
    document.getElementById('btnMic').onclick = function() {
        const Rec = window.SpeechRecognition || window.webkitSpeechRecognition;
        if(!Rec) return;
        const rec = new Rec(); rec.lang = 'pt-BR';
        rec.onstart = () => this.classList.add('active');
        rec.onend = () => this.classList.remove('active');
        rec.onresult = (e) => { input.value = e.results[0][0].transcript; enviar(); };
        rec.start();
    };
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnintaBot - Terminal Neural</title>
    <style>
        :root { --ia-cyan: #00f2ff; --primary-red: #e30613; --bg-dark: #02050a; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        
        body { background: var(--bg-dark); color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        /* HEADER LIMPO E MINIMALISTA */
        header { 
            padding: 12px 25px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center;
            background: rgba(0,0,0,0.8);
            border-bottom: 1px solid rgba(0, 242, 255, 0.1);
            z-index: 30;
        }
        .logo-text { font-size: 12px; font-weight: 800; color: var(--primary-red); letter-spacing: 3px; }
        .system-status { font-size: 9px; color: var(--ia-cyan); letter-spacing: 1px; }

        /* VIEWPORT PRINCIPAL */
        #main-viewport { flex: 1; position: relative; display: flex; flex-direction: column; align-items: center; }

        /* HUD DISCRETO */
        #student-hud { 
            position: absolute; left: 20px; top: 20px; 
            color: var(--ia-cyan); font-size: 9px; z-index: 10; 
            pointer-events: none; opacity: 0.8;
        }
        .stat-bar { width: 90px; height: 2px; background: rgba(0, 242, 255, 0.1); margin: 5px 0 10px 0; }
        .stat-fill { height: 100%; background: var(--ia-cyan); width: 60%; transition: 1.5s ease; }

        /* CONTAINER 3D */
        #brain-container { width: 100%; height: 100%; position: absolute; top: 0; z-index: 1; }

        /* CHAT COMPACTO E FLUTUANTE - √ÅREA DE TEXTO REDUZIDA */
        #chat-display { 
            position: absolute; bottom: 110px; width: 90%; max-width: 650px;
            padding: 18px; background: rgba(5, 10, 20, 0.85); 
            color: var(--ia-cyan); font-size: 14px; max-height: 100px; /* Reduzido */
            border-left: 2px solid var(--ia-cyan); border-radius: 2px;
            overflow-y: auto; z-index: 10; backdrop-filter: blur(12px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
            line-height: 1.4;
        }

        /* PAINEL DE CONTROLE - BOT√ïES CONSERTADOS */
        .control-panel { 
            padding: 25px; background: #050a14; 
            border-top: 1px solid rgba(0, 242, 255, 0.1); z-index: 20;
        }
        .input-box { display: flex; gap: 12px; max-width: 850px; margin: 0 auto; align-items: center; }
        
        input { 
            flex: 1; padding: 14px 22px; border-radius: 4px; 
            border: 1px solid rgba(0, 242, 255, 0.2); background: rgba(0,0,0,0.6); 
            color: white; outline: none; font-size: 14px; transition: 0.3s;
        }
        input:focus { border-color: var(--ia-cyan); box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
        
        /* BOT√ÉO EXECUTAR CONSERTADO */
        .btn-action { 
            background: none; border: 1px solid var(--ia-cyan); color: var(--ia-cyan);
            padding: 12px 25px; border-radius: 4px; cursor: pointer; font-size: 11px;
            text-transform: uppercase; font-weight: bold; transition: 0.3s;
        }
        .btn-action:hover { background: var(--ia-cyan); color: black; }

        /* BOT√ÉO MICROFONE CONSERTADO */
        #btnMicrofone { 
            width: 50px; height: 50px; border-radius: 4px; 
            border: 1px solid var(--primary-red); background: none; color: var(--primary-red);
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            font-size: 20px; transition: 0.3s;
        }
        #btnMicrofone.ativo { background: var(--primary-red); color: white; box-shadow: 0 0 20px var(--primary-red); }

        canvas { outline: none; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--ia-cyan); }
    </style>
</head>
<body>

<header>
    <div class="logo-text">UNINTA // NEURAL_TERMINAL</div>
    <div class="system-status" id="status-3d">MODE: WAITING_INPUT</div>
</header>

<div id="main-viewport">
    <div id="student-hud">
        <div>DOPAMINE_LEVEL</div>
        <div class="stat-bar"><div id="bar-dopa" class="stat-fill"></div></div>
        <div>SYNAPTIC_SYNC</div>
        <div class="stat-bar"><div id="bar-syn" class="stat-fill" style="width: 88%"></div></div>
    </div>

    <div id="brain-container"></div>
    
    <div id="chat-display">UnintaBot: Mestre Matheus, n√∫cleo pronto para an√°lise.</div>
</div>

<div class="control-panel">
    <div class="input-box">
        <button id="btnMicrofone">üé§</button>
        <input type="text" id="userInput" placeholder="Insira comando ou use o microfone...">
        <button id="btnEnviar" class="btn-action">Executar</button>
    </div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const container = document.getElementById('brain-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(45, container.clientWidth / container.clientHeight, 0.1, 1000);
    camera.position.z = 2.8;

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    // ILUMINA√á√ÉO REFORMULADA (Mais detalhes no modelo)
    const sun = new THREE.DirectionalLight(0x00f2ff, 3);
    sun.position.set(1, 1, 2);
    scene.add(sun);
    
    const backLight = new THREE.PointLight(0xe30613, 2);
    backLight.position.set(-2, -1, -2);
    scene.add(backLight);

    let brain;
    const loader = new GLTFLoader();

    loader.load('brainunt.glb', (gltf) => {
        brain = gltf.scene;
        brain.scale.set(1.5, 1.5, 1.5);
        brain.position.y = 0.15;
        
        brain.traverse((child) => {
            if (child.isMesh) {
                child.material.emissive = new THREE.Color(0x00f2ff);
                child.material.emissiveIntensity = 0.5;
                child.material.metalness = 1;
                child.material.roughness = 0.1;
            }
        });
        scene.add(brain);
        document.getElementById('status-3d').innerText = "MODE: BRAINUNT_ACTIVE";
    });

    function animate() {
        requestAnimationFrame(animate);
        if (brain) {
            brain.rotation.y += 0.004;
            // Pulsa√ß√£o sutil para parecer vivo
            const s = 1.5 + Math.sin(Date.now() * 0.001) * 0.02;
            brain.scale.set(s, s, s);
        }
        renderer.render(scene, camera);
    }
    animate();

    // L√ìGICA DE API (Mantida conforme solicitado)
    const GROQ_API = "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";
    
    async function enviar() {
        const input = document.getElementById('userInput');
        const display = document.getElementById('chat-display');
        const txt = input.value.trim();
        if (!txt) return;

        input.value = "";
        display.innerHTML = "<em>Sincronizando sinapses...</em>";
        document.getElementById('bar-dopa').style.width = Math.random() * 100 + "%";

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_API}`, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    model: "llama-3.3-70b-versatile", 
                    messages: [{role: "system", content: "Voc√™ √© o UnintaBot. Especialista em Neuroci√™ncia (USP/UFRGS). Respostas diretas, sem markdown."}, {role: "user", content: txt}]
                })
            });
            const data = await res.json();
            const resp = data.choices[0].message.content;
            display.innerText = "UnintaBot: " + resp;
            
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(resp); u.lang = 'pt-BR'; window.speechSynthesis.speak(u);
            
        } catch (e) { display.innerText = "Erro na conex√£o neural."; }
    }

    const btnMic = document.getElementById('btnMicrofone');
    btnMic.onclick = () => {
        const Speech = window.SpeechRecognition || window.webkitSpeechRecognition;
        const rec = new Speech();
        rec.lang = 'pt-BR';
        rec.onstart = () => {
            btnMic.classList.add('ativo');
            if(brain) brain.traverse(c => { if(c.isMesh) c.material.emissive.setHex(0xe30613); });
        };
        rec.onend = () => {
            btnMic.classList.remove('ativo');
            if(brain) brain.traverse(c => { if(c.isMesh) c.material.emissive.setHex(0x00f2ff); });
        };
        rec.onresult = (e) => {
            document.getElementById('userInput').value = e.results[0][0].transcript;
            enviar();
        };
        rec.start();
    };

    document.getElementById('btnEnviar').onclick = enviar;
    document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') enviar(); };
</script>
</body>
</html>

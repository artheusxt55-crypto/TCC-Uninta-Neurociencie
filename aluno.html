<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnintaBot - Terminal Neural</title>
    <style>
        :root { --ia-cyan: #00f2ff; --primary-red: #e30613; --bg-dark: #050a14; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary-red); padding: 15px; text-align: center; font-weight: 800; box-shadow: 0 4px 15px rgba(227, 6, 19, 0.4); z-index: 10; text-transform: uppercase; letter-spacing: 2px; }
        
        #brain-container { flex: 1; width: 100%; position: relative; display: flex; align-items: center; justify-content: center; background: radial-gradient(circle, #0a1a2f 0%, #050a14 100%); }
        #status-3d { color: var(--ia-cyan); font-size: 12px; border: 1px solid var(--ia-cyan); padding: 10px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; }

        #chat-display { padding: 20px; background: rgba(0, 0, 0, 0.8); color: var(--ia-cyan); font-size: 16px; line-height: 1.6; max-height: 200px; overflow-y: auto; border-left: 5px solid var(--ia-cyan); margin: 0 30px 20px 30px; border-radius: 8px; backdrop-filter: blur(15px); box-shadow: 0 0 20px rgba(0, 242, 255, 0.1); }
        
        .control-panel { background: rgba(13, 17, 23, 0.98); padding: 30px; border-top: 2px solid var(--ia-cyan); position: relative; z-index: 20; }
        .input-box { display: flex; gap: 15px; max-width: 1000px; margin: 0 auto; }
        input { flex: 1; padding: 18px 25px; border-radius: 35px; border: 1px solid var(--ia-cyan); background: #000; color: white; outline: none; font-size: 16px; transition: 0.4s; box-shadow: inset 0 0 10px rgba(0, 242, 255, 0.1); }
        input:focus { box-shadow: 0 0 25px var(--ia-cyan); border-color: white; }
        
        button { background: var(--primary-red); color: white; border: none; padding: 0 35px; border-radius: 35px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; letter-spacing: 1px; }
        button:hover { background: #ff0000; transform: scale(1.05); box-shadow: 0 0 25px var(--primary-red); }
        
        #btnMicrofone { background: #111; border: 1px solid var(--ia-cyan); font-size: 24px; padding: 0 25px; }
        #btnMicrofone.ativo { background: var(--primary-red); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(227, 6, 19, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(227, 6, 19, 0); } 100% { box-shadow: 0 0 0 0 rgba(227, 6, 19, 0); } }
    </style>
</head>
<body>

<header>SISTEMA DE AN√ÅLISE NEURAL - UNINTA</header>

<div id="brain-container">
    <div id="status-3d">[ N√öCLEO CORTICAL OPERACIONAL ]</div>
</div>

<div id="chat-display">UnintaBot: Mestre Matheus, sistema reconfigurado com filtro de √°udio. Aguardando comando t√©cnico.</div>

<div class="control-panel">
    <div class="input-box">
        <button id="btnMicrofone" onclick="ouvir()">üé§</button>
        <input type="text" id="userInput" placeholder="Digite sobre TDAH, TEA ou Neuroimagem...">
        <button id="btnEnviar" onclick="enviar()">Executar</button>
    </div>
</div>

<script>
    const API_KEY = "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";

    // CARREGAMENTO DE VOZES LOCAL
    let vozesDisponiveis = [];
    function carregarVozes() {
        vozesDisponiveis = window.speechSynthesis.getVoices();
    }
    window.speechSynthesis.onvoiceschanged = carregarVozes;
    carregarVozes();

    // FUN√á√ÉO DE VOZ COM LIMPEZA DE CARACTERES ESPECIAIS
    function falar(texto) {
        if (!window.speechSynthesis) return;
        window.speechSynthesis.cancel();

        // Remove asteriscos e s√≠mbolos de Markdown para a IA n√£o ler "asterisco"
        let textoPuro = texto.replace(/[\*\#_]/g, ""); 
        
        const msg = new SpeechSynthesisUtterance(textoPuro);
        
        // Prioridade: Daniel (Chrome), Antonio (Edge) ou vozes masculinas
        let vozIdeal = vozesDisponiveis.find(v => v.name.includes('Daniel')) || 
                       vozesDisponiveis.find(v => v.name.includes('Antonio')) ||
                       vozesDisponiveis.find(v => v.name.toLowerCase().includes('male')) ||
                       vozesDisponiveis.find(v => v.lang === 'pt-BR' && !v.name.includes('Google'));

        if (vozIdeal) {
            msg.voice = vozIdeal;
            msg.pitch = vozIdeal.name.includes('Antonio') ? 1.0 : 0.85;
        } else {
            msg.pitch = 0.45; // Engrossa a voz caso seja feminina no navegador
        }

        msg.lang = 'pt-BR';
        msg.rate = 1.0; 
        window.speechSynthesis.speak(msg);
    }

    // FUN√á√ÉO DE ENVIO PRINCIPAL
    async function enviar() {
        const input = document.getElementById('userInput');
        const display = document.getElementById('chat-display');
        const pergunta = input.value.trim();

        if (!pergunta) return;

        display.innerText = "Processando an√°lise sin√°ptica...";
        input.value = ""; 

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { 
                    "Authorization": `Bearer ${API_KEY}`,
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        { role: "system", content: "Voc√™ √© o UnintaBot, assistente do Mestre Matheus. Expert em Neuroci√™ncia, TDAH, TEA e Neuroimagem. Responda de forma t√©cnica, curta e em tom masculino." },
                        { role: "user", content: pergunta }
                    ]
                })
            });

            const data = await response.json();
            if (data.choices && data.choices[0]) {
                const respostaIA = data.choices[0].message.content;
                display.innerText = "UnintaBot: " + respostaIA;
                falar(respostaIA);
            }
        } catch (err) {
            display.innerText = "ERRO DE SINAPSE: Verifique sua conex√£o com a rede.";
            console.error(err);
        }
    }

    // RECONHECIMENTO DE VOZ
    const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Recognition) {
        const recognition = new Recognition();
        recognition.lang = 'pt-BR';
        
        recognition.onstart = () => document.getElementById('btnMicrofone').classList.add('ativo');
        recognition.onend = () => document.getElementById('btnMicrofone').classList.remove('ativo');
        
        recognition.onresult = (e) => {
            document.getElementById('userInput').value = e.results[0][0].transcript;
            enviar();
        };
        window.ouvir = () => recognition.start();
    }

    // ENTER NO TECLADO
    document.getElementById('userInput').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') enviar();
    });
</script>
</body>
</html>

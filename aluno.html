<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnintaBot - Terminal Neural</title>
    <style>
        :root { --ia-cyan: #00f2ff; --primary-red: #e30613; --bg-dark: #050a14; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary-red); padding: 15px; text-align: center; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; box-shadow: 0 4px 15px rgba(227, 6, 19, 0.4); }
        #brain-container { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #0a1a2f 0%, #050a14 100%); padding: 20px; }
        #status-3d { color: var(--ia-cyan); font-size: 12px; border: 1px solid var(--ia-cyan); padding: 10px; text-transform: uppercase; margin-bottom: 20px; box-shadow: inset 0 0 10px var(--ia-cyan); }
        .voice-hub { display: flex; gap: 10px; margin-bottom: 25px; flex-wrap: wrap; justify-content: center; }
        .voice-card { background: rgba(0, 242, 255, 0.05); border: 1px solid var(--ia-cyan); padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 11px; transition: 0.3s; color: var(--ia-cyan); text-transform: uppercase; }
        .voice-card.active { background: var(--ia-cyan); color: black; font-weight: bold; box-shadow: 0 0 20px var(--ia-cyan); }
        #chat-display { width: 95%; max-width: 900px; padding: 25px; background: rgba(0, 0, 0, 0.85); color: var(--ia-cyan); font-size: 18px; min-height: 120px; border-left: 4px solid var(--ia-cyan); border-radius: 0 10px 10px 0; margin-bottom: 25px; overflow-y: auto; line-height: 1.5; }
        .control-panel { background: rgba(13, 17, 23, 0.98); padding: 30px; border-top: 2px solid var(--ia-cyan); }
        .input-box { display: flex; gap: 15px; max-width: 900px; margin: 0 auto; align-items: center; }
        input { flex: 1; padding: 18px 25px; border-radius: 35px; border: 1px solid var(--ia-cyan); background: #000; color: white; outline: none; font-size: 16px; }
        .btn-main { background: var(--primary-red); color: white; border: none; padding: 0 30px; height: 55px; border-radius: 35px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #btnMicrofone { background: #111; border: 1px solid var(--ia-cyan); font-size: 24px; width: 60px; height: 60px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        #btnMicrofone.ativo { background: var(--primary-red); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(227, 6, 19, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(227, 6, 19, 0); } 100% { box-shadow: 0 0 0 0 rgba(227, 6, 19, 0); } }
    </style>
</head>
<body>

<header>SISTEMA MULTI-NEURAL - UNINTA</header>

<div id="brain-container">
    <div id="status-3d">[ AGUARDANDO SINAPSE ]</div>
    <div class="voice-hub">
        <div class="voice-card active" onclick="setVoice('eleven', this)">1. ElevenLabs (Elite)</div>
        <div class="voice-card" onclick="setVoice('google', this)">2. Google (Nativo)</div>
    </div>
    <div id="chat-display">UnintaBot: Mestre Matheus, sistema operacional. Pronto para anÃ¡lise em NeurociÃªncia e Psicopatologia.</div>
</div>

<div class="control-panel">
    <div class="input-box">
        <button id="btnMicrofone">ðŸŽ¤</button>
        <input type="text" id="userInput" placeholder="Comande a anÃ¡lise tÃ©cnica...">
        <button id="btnEnviar" class="btn-main">Executar</button>
    </div>
</div>

<script>
    const GROQ_API = "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";
    const ELEVEN_KEYS = [
        "sk_d0b906958918700618586bcf7cafebd289f1c5294ee5d4d8",
        "sk_594271fe1a01322e80b2a55bfbdeb7d5df83848d89925cc1",
        "sk_0bce0f9d5161c04c57987dc2da0a1f7f8a1b25a769d624ed",
        "sk_02d74209b2459c2625ef02d648c939e4a23e13ab43230c4a",
        "sk_21e683319463f5b8435c1243886cc9d6a5bd0c549c45620a"
    ];

    let currentKeyIndex = 0;
    let currentVoiceMode = 'eleven';

    function setVoice(mode, el) {
        currentVoiceMode = mode;
        document.querySelectorAll('.voice-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('status-3d').innerText = `[ MODO ${mode.toUpperCase()} ]`;
    }

    async function speakEleven(texto) {
        try {
            const res = await fetch(`https://api.elevenlabs.io/v1/text-to-speech/pNInz6obpgDQGcFmaJgB`, {
                method: "POST",
                headers: { "xi-api-key": ELEVEN_KEYS[currentKeyIndex], "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    text: texto, 
                    model_id: "eleven_multilingual_v2",
                    voice_settings: { stability: 0.7, similarity_boost: 0.8, style: 0.0 }
                })
            });
            if (res.status === 401 || res.status === 429) {
                currentKeyIndex++;
                if(currentKeyIndex < ELEVEN_KEYS.length) return speakEleven(texto);
            }
            const blob = await res.blob();
            new Audio(URL.createObjectURL(blob)).play();
        } catch (e) { console.error("Erro ElevenLabs"); }
    }

    async function enviar() {
        const input = document.getElementById('userInput');
        const display = document.getElementById('chat-display');
        const prompt = input.value.trim();
        if (!prompt) return;

        input.value = "";
        display.innerHTML = "<em>Sincronizando com o cÃ³rtex central...</em>";

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_API}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [{
                        role: "system", 
                        content: "VocÃª Ã© o UnintaBot, um consultor tÃ©cnico sÃ©rio e eficiente. Trate o usuÃ¡rio como Mestre Matheus. Foco em Neuroimagem, TEA, TDAH e NeurociÃªncia. Respostas diretas, sem markdown ou asteriscos."
                    }, {role: "user", content: prompt}]
                })
            });
            const data = await res.json();
            const resp = data.choices[0].message.content;
            display.innerText = "UnintaBot: " + resp;
            if (currentVoiceMode === 'eleven') speakEleven(resp);
        } catch (e) { display.innerText = "Erro no link neural."; }
    }

    document.addEventListener('DOMContentLoaded', () => {
        // VinculaÃ§Ã£o direta dos botÃµes
        document.getElementById('btnEnviar').onclick = enviar;
        document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') enviar(); };
        
        const btnMic = document.getElementById('btnMicrofone');
        const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (Recognition) {
            const rec = new Recognition();
            rec.lang = 'pt-BR';
            rec.onstart = () => btnMic.classList.add('ativo');
            rec.onend = () => btnMic.classList.remove('ativo');
            rec.onresult = (e) => { 
                document.getElementById('userInput').value = e.results[0][0].transcript; 
                enviar(); 
            };
            btnMic.onclick = () => rec.start();
        }
    });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnintaBot - Neural Analytics</title>
    <style>
        :root { --ia-cyan: #00f2ff; --primary-red: #e30613; --bg-dark: #010409; --panel-bg: rgba(13, 17, 23, 0.85); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'JetBrains Mono', monospace; }
        
        body { 
            background: var(--bg-dark); 
            background-image: radial-gradient(circle at 2px 2px, rgba(0, 242, 255, 0.03) 1px, transparent 0);
            background-size: 50px 50px;
            color: white; height: 100vh; display: flex; flex-direction: column; overflow: hidden; 
        }

        header { 
            padding: 15px 30px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 2px solid var(--primary-red); background: rgba(0,0,0,0.9); z-index: 100;
        }
        .logo-text { font-size: 14px; font-weight: 900; color: white; letter-spacing: 4px; }
        .logo-text span { color: var(--primary-red); }

        #main-viewport { flex: 1; position: relative; overflow: hidden; }

        /* HUD SUPERIOR */
        #neural-status { 
            position: absolute; left: 25px; top: 25px; z-index: 10; padding: 15px;
            border-left: 2px solid var(--ia-cyan); background: rgba(0,0,0,0.5); backdrop-filter: blur(5px);
        }
        .stat-row { margin-bottom: 10px; }
        .stat-label { font-size: 9px; color: var(--ia-cyan); opacity: 0.8; }
        .stat-value { font-size: 11px; font-weight: bold; }

        #brain-container { width: 100%; height: 100%; position: absolute; z-index: 1; cursor: crosshair; }

        /* TERMINAL DE DÚVIDAS */
        #chat-display { 
            position: absolute; bottom: 130px; left: 50%; transform: translateX(-50%);
            width: 90%; max-width: 850px; padding: 25px; background: var(--panel-bg); 
            border: 1px solid rgba(0, 242, 255, 0.1); border-top: 3px solid var(--ia-cyan);
            color: #ccc; font-size: 14px; line-height: 1.5;
            max-height: 180px; overflow-y: auto; z-index: 10; backdrop-filter: blur(15px);
        }

        .control-panel { padding: 30px; background: #000; border-top: 1px solid #222; z-index: 20; }
        .input-box { display: flex; gap: 15px; max-width: 900px; margin: 0 auto; }
        
        input { 
            flex: 1; padding: 18px; border-radius: 4px; border: 1px solid #333; 
            background: #050505; color: var(--ia-cyan); outline: none; font-size: 15px;
        }

        .btn-analyze { background: var(--primary-red); color: white; border: none; padding: 0 30px; border-radius: 4px; cursor: pointer; font-weight: 900; font-size: 11px; text-transform: uppercase; }
    </style>
</head>
<body>

<header>
    <div class="logo-text">UNINTA <span>NEURAL_ACADEMY</span></div>
    <div id="status-text" style="font-size: 10px; color: var(--ia-cyan)">UNINTA_CORE: ACTIVE</div>
</header>

<div id="main-viewport">
    <div id="neural-status">
        <div class="stat-row">
            <div class="stat-label">AREA_ANALYSIS</div>
            <div id="current-area" class="stat-value">WHOLE_BRAIN</div>
        </div>
        <div class="stat-row">
            <div class="stat-label">SYNAPTIC_STATE</div>
            <div id="synaptic-state" class="stat-value">STABLE</div>
        </div>
    </div>

    <div id="brain-container"></div>
    <div id="chat-display">>> [SISTEMA]: UNINTA NEURAL INTERFACE ONLINE. ENVIE SUA DÚVIDA TÉCNICA...</div>
</div>

<div class="control-panel">
    <div class="input-box">
        <input type="text" id="userInput" placeholder="Ex: Protocolos neurobiológicos do TEA e conectividade...">
        <button id="btnEnviar" class="btn-analyze">Analisar</button>
    </div>
</div>

<script type="importmap">
    { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    const container = document.getElementById('brain-container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(40, container.clientWidth / container.clientHeight, 0.1, 1000);
    let targetZ = 4.5; 
    camera.position.z = 12; // Efeito de entrada

    const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
    renderer.setSize(container.clientWidth, container.clientHeight);
    container.appendChild(renderer.domElement);

    const l1 = new THREE.PointLight(0x00f2ff, 15); l1.position.set(5, 5, 5); scene.add(l1);
    const l2 = new THREE.PointLight(0xe30613, 10); l2.position.set(-5, -5, 5); scene.add(l2);
    scene.add(new THREE.AmbientLight(0xffffff, 0.2));

    let brain, particles;
    let pSpeed = 0.002;
    const loader = new GLTFLoader();

    // SISTEMA DE PARTÍCULAS (Neurotransmissores)
    const pCount = 1500;
    const pGeom = new THREE.BufferGeometry();
    const pPos = new Float32Array(pCount * 3);
    for(let i=0; i<pCount*3; i++) pPos[i] = (Math.random() - 0.5) * 10;
    pGeom.setAttribute('position', new THREE.BufferAttribute(pPos, 3));
    particles = new THREE.Points(pGeom, new THREE.PointsMaterial({color: 0x00f2ff, size: 0.012, transparent: true, opacity: 0.4}));
    scene.add(particles);

    loader.load('brainunt.glb', (gltf) => {
        brain = gltf.scene;
        brain.scale.set(1.9, 1.9, 1.9);
        brain.traverse(c => { if(c.isMesh) { 
            c.material.emissive = new THREE.Color(0x00f2ff); 
            c.material.emissiveIntensity = 0.3; 
            c.material.transparent = true;
            c.material.opacity = 0.9;
        }});
        scene.add(brain);
    });

    function animate() {
        requestAnimationFrame(animate);
        const time = Date.now() * 0.001;

        // ZOOM SUAVE (LERP)
        camera.position.z = THREE.MathUtils.lerp(camera.position.z, targetZ, 0.04);

        if(brain) {
            brain.rotation.y += 0.003;
            // Pulsação de base
            const pulse = 0.3 + Math.sin(time * 2) * 0.1;
            brain.traverse(c => { if(c.isMesh && !c.customEffect) c.material.emissiveIntensity = pulse; });
        }
        
        particles.rotation.y += pSpeed;
        renderer.render(scene, camera);
    }
    animate();

    const GROQ_API = "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";

    async function enviar() {
        const input = document.getElementById('userInput');
        const txt = input.value.trim().toLowerCase();
        const display = document.getElementById('chat-display');
        if(!txt) return;

        input.value = "";
        display.innerHTML = "<em>[UNINTA_NEURAL]: ESCANEANDO BANCO DE DADOS...</em>";
        
        // Efeito visual de foco
        targetZ = 3.0; 
        pSpeed = 0.03;

        // Gatilhos Visuais por Doença/Dúvida
        if(txt.includes("tdah")) applyEffect(0xe30613, "HYPER_DOPAMINE", "PREFRONTAL_CORTEX");
        else if(txt.includes("tea") || txt.includes("autismo")) applyEffect(0xffaa00, "HIGH_CONNECTIVITY", "LIMBIC_SYSTEM");
        else if(txt.includes("memória") || txt.includes("alzheimer")) {
            applyEffect(0x00ff00, "SYNAPTIC_LOSS", "HIPPOCAMPUS");
            if(brain) brain.traverse(c => { if(c.isMesh) c.material.opacity = 0.4; });
        } else if(txt.includes("ansiedade") || txt.includes("pânico")) {
            applyEffect(0xff00ff, "ALARM_RESPONSE", "AMYGDALA");
        }

        try {
            const res = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_API}`, "Content-Type": "application/json" },
                body: JSON.stringify({ 
                    model: "llama-3.3-70b-versatile", 
                    messages: [{
                        role: "system", 
                        content: `Você é o UnintaBot, uma interface de suporte acadêmico da UNINTA.
                        DIRETRIZES:
                        1. Foco total em neurociência acadêmica para alunos da Uninta.
                        2. Use protocolos técnicos (baseados em referências como USP/CBI) para explicar a neurobiologia, sem ser propagandista.
                        3. Responda dúvidas técnicas, não faça diagnósticos.
                        4. OBRIGATÓRIO: Termine toda resposta com um aviso padrão: "Esta é uma análise técnica para fins de estudo. Qualquer sintoma ou suspeita clínica deve ser avaliado por um profissional de saúde qualificado."`
                    }, {role: "user", content: txt}]
                })
            });
            const data = await res.json();
            const resp = data.choices[0].message.content;
            
            display.innerHTML = `<span style="color:var(--ia-cyan)">[UNINTA_RESPONSE]:</span> ${resp}`;
            
            // Reset suave após 10 segundos
            setTimeout(() => {
                targetZ = 4.5;
                pSpeed = 0.002;
                if(brain) brain.traverse(c => { if(c.isMesh) { c.material.opacity = 0.9; c.customEffect = false; }});
                document.getElementById('synaptic-state').innerText = "STABLE";
                document.getElementById('current-area').innerText = "WHOLE_BRAIN";
            }, 10000);

        } catch(e) { display.innerHTML = "[ERRO: SINAPSE INTERROMPIDA]"; }
    }

    function applyEffect(color, state, area) {
        document.getElementById('synaptic-state').innerText = state;
        document.getElementById('current-area').innerText = area;
        if(brain) {
            brain.traverse(c => { if(c.isMesh) { 
                c.material.emissive.setHex(color); 
                c.material.emissiveIntensity = 2.5;
                c.customEffect = true;
            }});
        }
    }

    document.getElementById('btnEnviar').onclick = enviar;
    document.getElementById('userInput').onkeypress = (e) => { if(e.key === 'Enter') enviar(); };
</script>
</body>
</html>

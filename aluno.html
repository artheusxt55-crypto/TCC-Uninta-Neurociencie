<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnintaBot - Terminal Neural</title>
    <style>
        :root { --ia-cyan: #00f2ff; --primary-red: #e30613; --bg-dark: #050a14; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: white; font-family: 'Inter', sans-serif; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        header { background: var(--primary-red); padding: 15px; text-align: center; font-weight: 800; box-shadow: 0 4px 15px rgba(227, 6, 19, 0.4); z-index: 10; text-transform: uppercase; letter-spacing: 2px; }
        
        #brain-container { flex: 1; width: 100%; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; background: radial-gradient(circle, #0a1a2f 0%, #050a14 100%); padding: 20px; }
        #status-3d { color: var(--ia-cyan); font-size: 12px; border: 1px solid var(--ia-cyan); padding: 10px; text-transform: uppercase; letter-spacing: 1px; opacity: 0.7; margin-bottom: 20px; }

        .voice-hub { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .voice-card { background: rgba(0, 242, 255, 0.05); border: 1px solid var(--ia-cyan); padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 11px; transition: 0.3s; text-transform: uppercase; }
        .voice-card.active { background: var(--ia-cyan); color: black; font-weight: bold; box-shadow: 0 0 15px var(--ia-cyan); }

        #chat-display { width: 90%; max-width: 1000px; padding: 20px; background: rgba(0, 0, 0, 0.8); color: var(--ia-cyan); font-size: 16px; line-height: 1.6; height: 120px; overflow-y: auto; border-left: 5px solid var(--ia-cyan); border-radius: 8px; backdrop-filter: blur(15px); margin-bottom: 20px; }
        
        .control-panel { background: rgba(13, 17, 23, 0.98); padding: 30px; border-top: 2px solid var(--ia-cyan); z-index: 20; }
        .input-box { display: flex; gap: 15px; max-width: 1000px; margin: 0 auto; }
        input { flex: 1; padding: 18px 25px; border-radius: 35px; border: 1px solid var(--ia-cyan); background: #000; color: white; outline: none; font-size: 16px; }
        
        button { background: var(--primary-red); color: white; border: none; padding: 0 35px; border-radius: 35px; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        button:hover { background: #ff0000; transform: scale(1.05); }
        
        #btnMicrofone { background: #111; border: 1px solid var(--ia-cyan); font-size: 24px; padding: 0 25px; }
        #btnMicrofone.ativo { background: var(--primary-red); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(227, 6, 19, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(227, 6, 19, 0); } 100% { box-shadow: 0 0 0 0 rgba(227, 6, 19, 0); } }
    </style>
</head>
<body>

<header>SISTEMA MULTI-NEURAL - UNINTA</header>

<div id="brain-container">
    <div id="status-3d" id="statusMsg">[ AGUARDANDO COMANDO ]</div>
    <div class="voice-hub">
        <div class="voice-card active" onclick="setVoice('minimax', this)">1. MiniMax (Elite)</div>
        <div class="voice-card" onclick="setVoice('antonio', this)">2. MS Antonio (Neural)</div>
        <div class="voice-card" onclick="setVoice('daniel', this)">3. Daniel (Windows)</div>
        <div class="voice-card" onclick="setVoice('google', this)">4. Google (Nativo)</div>
        <div class="voice-card" onclick="setVoice('baritono', this)">5. Grave (Cyber)</div>
        <div class="voice-card" onclick="setVoice('emergencia', this)">6. EmergÃªncia</div>
    </div>
    <div id="chat-display">UnintaBot: Mestre Matheus, sistema operacional. Escolha uma voz e execute um comando.</div>
</div>

<div class="control-panel">
    <div class="input-box">
        <button id="btnMicrofone" onclick="ouvir()">ðŸŽ¤</button>
        <input type="text" id="userInput" placeholder="Digite sua mensagem aqui...">
        <button id="btnEnviar" onclick="enviar()">Executar</button>
    </div>
</div>

<script>
    const GROQ_API = "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";
    const MINIMAX_API = "sk-api-5_sfQGRLElkdNCUN5Eqq-Go6twW4QLXbVcNz3DOXrs6mPum_peuPra_v5JreJCd80mwLWeYT-71Gtpvc-qkAEoWmEKoSjvRj8wOIbisWIEEN1mYlW353_80";

    let currentVoiceMode = 'minimax';
    let voices = [];

    // Carregar vozes do navegador corretamente
    function loadVoices() {
        voices = window.speechSynthesis.getVoices();
    }
    window.speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    function setVoice(mode, el) {
        currentVoiceMode = mode;
        document.querySelectorAll('.voice-card').forEach(card => card.classList.remove('active'));
        el.classList.add('active');
        document.getElementById('status-3d').innerText = `[ MODO ${mode.toUpperCase()} ATIVO ]`;
    }

    async function falar(texto) {
        let limpo = texto.replace(/[\*\#_]/g, "").trim();
        
        if (currentVoiceMode === 'minimax') {
            try {
                const res = await fetch("https://api.minimax.chat/v1/text_to_speech", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${MINIMAX_API}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "speech-01", text: limpo,
                        voice_setting: { voice_id: "male-qn-011", speed: 1.0, vol: 1.0, pitch: 0 },
                        audio_setting: { audio_sample_rate: 32000, bitrate: 128000, format: "mp3" }
                    })
                });
                const data = await res.json();
                if (data.data && data.data.audio_content) {
                    const audioStr = atob(data.data.audio_content);
                    const byteNumbers = new Array(audioStr.length);
                    for (let i = 0; i < audioStr.length; i++) byteNumbers[i] = audioStr.charCodeAt(i);
                    const blob = new Blob([new Uint8Array(byteNumbers)], {type: "audio/mp3"});
                    const audio = new Audio(URL.createObjectURL(blob));
                    audio.play();
                }
            } catch (e) { speakLocal(limpo, 'emergencia'); }
        } else {
            speakLocal(limpo, currentVoiceMode);
        }
    }

    function speakLocal(texto, mode) {
        window.speechSynthesis.cancel();
        const msg = new SpeechSynthesisUtterance(texto);
        msg.lang = 'pt-BR';
        
        if (mode === 'antonio') msg.voice = voices.find(v => v.name.includes('Antonio')) || voices[0];
        if (mode === 'daniel') msg.voice = voices.find(v => v.name.includes('Daniel')) || voices[0];
        if (mode === 'google') msg.voice = voices.find(v => v.name.includes('Google') && v.lang === 'pt-BR') || voices[0];
        if (mode === 'baritono') { msg.pitch = 0.3; msg.rate = 0.8; }
        if (mode === 'emergencia') { msg.pitch = 1.6; msg.rate = 1.3; }
        
        window.speechSynthesis.speak(msg);
    }

    async function enviar() {
        const input = document.getElementById('userInput');
        const display = document.getElementById('chat-display');
        const prompt = input.value.trim();
        
        if (!prompt) return;

        display.innerText = "Processando...";
        input.value = "";

        try {
            const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                method: "POST",
                headers: { "Authorization": `Bearer ${GROQ_API}`, "Content-Type": "application/json" },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        { role: "system", content: "VocÃª Ã© o UnintaBot. Responda de forma curta e tÃ©cnica sobre neurociÃªncia. NÃ£o use asteriscos." },
                        { role: "user", content: prompt }
                    ]
                })
            });

            const data = await response.json();
            const resposta = data.choices[0].message.content;
            display.innerText = "UnintaBot: " + resposta;
            falar(resposta);
        } catch (err) {
            display.innerText = "ERRO: Verifique a conexÃ£o.";
        }
    }

    // Reconhecimento de Voz
    const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (Recognition) {
        const rec = new Recognition();
        rec.lang = 'pt-BR';
        rec.onstart = () => document.getElementById('btnMicrofone').classList.add('ativo');
        rec.onend = () => document.getElementById('btnMicrofone').classList.remove('ativo');
        rec.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; enviar(); };
        window.ouvir = () => rec.start();
    }

    document.getElementById('userInput').addEventListener('keypress', (e) => { if (e.key === 'Enter') enviar(); });
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso | Neuro-UNINTA</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #e30613; --bg: #0f0f1b; } /* Fundo escuro para destacar o 3D */
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        
        .main-container { display: flex; align-items: center; justify-content: center; gap: 50px; flex-wrap: wrap; padding: 20px; width: 100%; }
        
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 400px; width: 90%; text-align: center; z-index: 10; }
        .avatar { width: 110px; height: 110px; background: #eee; border-radius: 50%; margin: 0 auto 20px; border: 4px solid var(--secondary); overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        h2 { color: var(--primary); margin-bottom: 5px; }
        p { color: #7f8c8d; font-size: 14px; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 10px; text-align: center; font-size: 1rem; box-sizing: border-box; }
        .btn { background: var(--secondary); color: white; border: none; padding: 15px; border-radius: 50px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: #b3050f ; transform: translateY(-2px); }
        .error-msg { color: #e30613; font-size: 13px; display: none; margin-bottom: 15px; font-weight: bold; }
        .qr-code { width: 140px; margin-top: 25px; border-top: 1px dashed #ccc; padding-top: 15px; }

        /* Estilo para o cérebro */
        #brain-viewport { width: 500px; height: 500px; position: relative; }
        @media (max-width: 800px) { #brain-viewport { width: 300px; height: 300px; } }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="card">
            <div class="avatar">
                <img src="robo-freud.png" alt="Avatar">
            </div>
            <h2>Olá, Mestre Matheus!</h2>
            <p>Laboratório Digital de Neurociência - UNINTA</p>
            <div id="error" class="error-msg">ID PREMIADO INVÁLIDO!</div>
            <input type="text" id="idInput" placeholder="DIGITE SEU ID (EX: PAC01)" oninput="this.value = this.value.toUpperCase()">
            <button class="btn" onclick="validarAcesso()">Acessar Laboratório</button>
            <div class="qr-code" style="margin: 20px auto 0; display: flex; flex-direction: column; align-items: center;">
                <img src="qr-code.png" style="width: 100px; height: 100px;">
                <p style="font-size: 10px; color: #bdc3c7; margin: 0;">bit.ly/tcc-uninta</p>
            </div>
        </div>

        <div id="brain-viewport">
            <div id="loader" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #e30613; font-weight: bold;">Sincronizando...</div>
        </div>
    </div>

    <div style="position: absolute; bottom: 20px; right: 20px;">
        <a href="aluno.html" style="text-decoration: none; background-color: #e30613; color: white; padding: 10px 25px; border-radius: 50px; font-weight: bold; display: inline-block;">Área do Aluno</a>
    </div>

    <script>
        function validarAcesso() {
            const input = document.getElementById('idInput').value.trim();
            const idsPermitidos = ["MATH001", "PAC01", "PAC02", "PAC03", "PAC04", "PAC05", "PAC06", "PAC07", "PAC08", "PAC09", "PAC10"];
            if (idsPermitidos.includes(input)) {
                localStorage.setItem("usuarioLogado", input);
                window.location.href = "unt.html";
            } else {
                document.getElementById('error').style.display = "block";
                document.getElementById('idInput').style.borderColor = "#e74c3c";
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.132.2';
        import { OrbitControls } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.132.2/examples/jsm/loaders/GLTFLoader.js';

        const container = document.getElementById('brain-viewport');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(40, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 4.5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.7));
        const light = new THREE.PointLight(0xe30613, 2); // Luz Vermelha UNINTA
        light.position.set(5, 5, 5);
        scene.add(light);

        const loader = new GLTFLoader();
        loader.load('human-brain.glb', (gltf) => {
            const brain = gltf.scene;
            const box = new THREE.Box3().setFromObject(brain);
            const center = box.getCenter(new THREE.Vector3());
            brain.position.sub(center);
            scene.add(brain);
            document.getElementById('loader').style.display = 'none';

            function animate() {
                requestAnimationFrame(animate);
                brain.rotation.y += 0.005; // O GIRO ACONTECE AQUI
                renderer.render(scene, camera);
            }
            animate();
        });

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableZoom = false; // Evita que o zoom estrague o layout da página
    </script>
</body>
</html>

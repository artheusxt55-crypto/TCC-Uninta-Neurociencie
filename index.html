<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso | Neuro-UNINTA</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #e30613; --bg: #05050a; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; }
        
        .main-container { display: flex; align-items: center; justify-content: center; gap: 50px; flex-wrap: wrap; padding: 20px; width: 100%; }
     * { margin: 0; padding: 0; box-box: border-box; }
        body {
            /* Gradiente radial: Azul marinho profundo para o preto */
            background: radial-gradient(circle at center, #0d1117 0%, #010409 100%);
            color: #e6edf3;
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Grade de fundo estilo Neuroimagem funcional */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(240, 246, 252, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 50px;
            align-items: center;
        }

        .card {
            background: rgba(13, 17, 23, 0.7); /* Transparência */
            backdrop-filter: blur(12px);      /* Efeito de vidro */
            border: 1px solid rgba(240, 246, 252, 0.1);
            padding: 40px;
            border-radius: 24px;
            text-align: center;
            width: 400px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }

        .avatar img {
            width: 100px;
            filter: drop-shadow(0 0 15px rgba(227, 6, 19, 0.4));
            margin-bottom: 20px;
        }

        h2 { font-size: 24px; margin-bottom: 8px; color: #fff; }
        .subtitle { color: #8b949e; font-size: 14px; margin-bottom: 30px; }

        input {
            width: 100%;
            padding: 15px;
            background: #010409 !important;
            border: 1px solid #30363d !important;
            border-radius: 8px;
            color: #00d9ff !important; /* Texto estilo monitor médico */
            text-align: center;
            font-family: monospace;
            font-size: 16px;
            margin-bottom: 20px;
            transition: 0.3s;
        }

        input:focus { border-color: #e30613 !important; outline: none; box-shadow: 0 0 10px rgba(227, 6, 19, 0.2); }

        .btn {
            width: 100%;
            padding: 15px;
            background: #e30613;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        .btn:hover { background: #ff1a1a; transform: translateY(-2px); }

        #brain-viewport {
            flex: 1;
            height: 500px;
            /* Brilho suave atrás do cérebro para dar profundidade */
            filter: drop-shadow(0 0 30px rgba(0, 217, 255, 0.1));
        }

        .qr-section { margin-top: 30px; opacity: 0.7; }
        .qr-section img { width: 100px; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="card">
            <div class="avatar"><img src="robo-freud.png" alt="Avatar"></div>
            <h2>Olá, Mestre Matheus!</h2>
            <p class="subtitle">Laboratório Digital de Neurociência - UNINTA</p>
            
            <input type="text" id="idInput" placeholder="DIGITE SEU ID (EX: PAC01)" oninput="this.value = this.value.toUpperCase()">
            <button class="btn" onclick="validarAcesso()">Acessar Laboratório</button>

            <div class="qr-section">
                <img src="qr-code.png" alt="QR Code">
                <p style="font-size: 10px; color: #bdc3c7; margin: 0;">bit.ly/tcc-uninta</p>
            </div>
        </div>

        <div id="brain-viewport">
            <div id="loader">Sincronizando...</div>
        </div>
    </div>

    <a href="aluno.html" class="btn-aluno">Área do Aluno</a>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>

<script type="module">
        import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

        const container = document.getElementById('brain-viewport');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(38, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 4.5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.3;
        container.appendChild(renderer.domElement);

        // --- ILUMINAÇÃO PARA DESTACAR O CÉREBRO ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.2));

        // 1. LUZ DE FUNDO (Cria a silhueta branca que você queria)
        const backLight = new THREE.PointLight(0xffffff, 10);
        backLight.position.set(0, 5, -5);
        scene.add(backLight);

        // 2. LUZ VERMELHA (Reflexo na esquerda)
        const redLight = new THREE.PointLight(0xff0000, 15);
        redLight.position.set(5, 3, 5);
        scene.add(redLight);

        // 3. LUZ CIANO (Reflexo na direita)
        const blueLight = new THREE.PointLight(0x00ffff, 10);
        blueLight.position.set(-5, -3, 5);
        scene.add(blueLight);

        const loader = new GLTFLoader();
        loader.load('human-brain.glb', (gltf) => {
            const brain = gltf.scene;

            brain.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0x440000,
                        roughness: 0.05, // Efeito "molhado" e reflexivo
                        metalness: 0.8,  // Brilho metálico
                        emissive: 0x220000,
                        emissiveIntensity: 0.5
                    });
                }
            });

            const box = new THREE.Box3().setFromObject(brain);
            const center = box.getCenter(new THREE.Vector3());
            brain.position.sub(center);
            scene.add(brain);
            
            document.getElementById('loader').style.display = 'none';

            // --- SEGUIR O CURSOR ---
            let mX = 0, mY = 0;
            window.addEventListener('mousemove', (e) => {
                mX = (e.clientX / window.innerWidth - 0.5) * 0.6;
                mY = (e.clientY / window.innerHeight - 0.5) * 0.4;
            });

            function animate() {
                requestAnimationFrame(animate);
                // Gira e inclina seguindo o mouse
                brain.rotation.y += 0.005 + (mX - brain.rotation.y) * 0.08;
                brain.rotation.x += (mY - brain.rotation.x) * 0.08;
                renderer.render(scene, camera);
            }
            animate();
        });

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enableZoom = false;

        // VALIDAÇÃO DE ACESSO (MANTIDA)
        window.validarAcesso = function() {
            const input = document.getElementById('idInput').value.trim();
            const ids = ["MATH001", "PAC01", "PAC02", "PAC03", "PAC04", "PAC05", "PAC06", "PAC07", "PAC08", "PAC09", "PAC10"];
            if (ids.includes(input)) {
                localStorage.setItem("usuarioLogado", input);
                window.location.href = "unt.html";
            } else {
                alert("ID PREMIADO INVÁLIDO!");
            }
        }
    </script>

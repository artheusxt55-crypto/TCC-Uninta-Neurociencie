<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso | Neuro-UNINTA</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #3498db; --bg: #f0f2f5; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); max-width: 400px; width: 90%; text-align: center; }
        .avatar { width: 110px; height: 110px; background: #eee; border-radius: 50%; margin: 0 auto 20px; border: 4px solid var(--secondary); overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        h2 { color: var(--primary); margin-bottom: 5px; }
        p { color: #7f8c8d; font-size: 14px; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 10px; text-align: center; font-size: 1rem; box-sizing: border-box; }
        .btn { background: var(--secondary); color: white; border: none; padding: 15px; border-radius: 50px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: #2980b9; transform: translateY(-2px); }
        .error-msg { color: #e74c3c; font-size: 13px; display: none; margin-bottom: 15px; font-weight: bold; }
        .qr-code { width: 140px; margin-top: 25px; border-top: 1px dashed #ccc; padding-top: 15px; }
    
.btn-uninta-tcc {
    background-color: #e30613;
    color: white !important;
    padding: 10px 25px;
    border-radius: 50px;
    text-decoration: none;
    font-family: Arial, sans-serif;
    font-weight: bold;
    text-transform: uppercase;
    font-size: 12px;
    display: inline-block;
    border: none;
    cursor: pointer;
}

/* Avatar do Robô Freud Redondo */
.avatar-freud {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    border: 4px solid #e30613;
    object-fit: cover;
</style>
<body>
<div style="text-align: right; padding: 20px;">
    <a href="javascript:void(0)" onclick="validarAcesso()" class="btn-uninta-tcc">Área do Aluno</a>
</div>

<div style="text-align: center; margin-top: 30px;">
    <img src="robo-freud.png" class="avatar-freud" alt="Robô Freud">
    <p style="font-family: Arial, sans-serif; color: #666; margin-top: 10px;">
        Olá! Sou o assistente do seu TCC.
    </p>
</div>
    <div class="card">
        <div class="avatar">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Matheus" alt="Avatar">
        </div>

        <h2>Olá, Mestre Matheus!</h2>
        <p>Laboratório Digital de Neurociência - UNINTA</p>

        <div id="error" class="error-msg">ID PREMIADO INVÁLIDO!</div>
        
        <input type="text" id="idInput" placeholder="DIGITE SEU ID (EX: PAC01)" oninput="this.value = this.value.toUpperCase()">
        <button class="btn" onclick="validarAcesso()">Acessar Laboratório</button>

        <div class="qr-code">
            <img src="https://raw.githubusercontent.com/artheusxt55-crypto/TCC-Uninta-Neuroscience/main/Qq1nlY7ccGXqPau.png" style="width: 100%;">
            <p style="font-size: 10px; color: #bdc3c7;">bit.ly/tcc-uninta</p>
        </div>
    </div>
<div style="text-align: right; padding: 20px;">
<a href="javascript:void(0)" onclick="validarAcesso()" class="btn-uninta-tcc">Área do Aluno</a>
</div>

<div style="text-align: center; margin-top: 50px;">
    <img src="robo-freud.png" class="avatar-freud" alt="Robô Freud">
    <p style="font-family: Arial, sans-serif; color: #666;">Olá! Sou o assistente do seu TCC.</p>
</div>
    <script>
        function validarAcesso() {
            const input = document.getElementById('idInput').value.trim();
            const idsPermitidos = ["MATH001", "PAC01", "PAC02", "PAC03", "PAC04", "PAC05", "PAC06", "PAC07", "PAC08", "PAC09", "PAC10"];
            
            if (idsPermitidos.includes(input)) {
                localStorage.setItem("usuarioLogado", input);
                window.location.href = "unt.html";
            } else {
                document.getElementById('error').style.display = "block";
                document.getElementById('idInput').style.borderColor = "#e74c3c";
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório Neuro-UNINTA</title>
    <style>
        :root { --primary: #e30613; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: radial-gradient(circle at center, #0d1117 0%, #010409 100%);
            color: #e6edf3;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-container { display: flex; width: 95%; max-width: 1200px; gap: 50px; align-items: center; justify-content: center; }

        .card {
            background: rgba(13, 17, 23, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px; border-radius: 28px;
            text-align: center; width: 380px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            z-index: 20;
        }

        .avatar img { width: 110px; filter: drop-shadow(0 0 15px var(--primary)); border-radius: 50%; margin-bottom: 20px; }

        input {
            width: 100%; padding: 15px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 10px;
            color: white; margin-bottom: 15px; text-align: center; outline: none;
            font-weight: bold; transition: border 0.3s;
        }
        
        input:focus { border-color: var(--primary); }

        .btn-neuro {
            display: block; width: 100%; padding: 18px; 
            background: var(--primary); color: white; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 800; text-transform: uppercase;
            text-decoration: none; cursor: pointer; transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(227, 6, 19, 0.3);
        }

        #brain-viewport { flex: 1; height: 600px; position: relative; }

        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--primary); font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="card">
            <div class="avatar"><img src="robo-freud.png" alt="Avatar"></div>
            <h2>Olá, Mestre Matheus!</h2>
            <p style="color:#888; margin-bottom:25px; font-size: 12px;">Laboratório Digital de Neurociência - UNINTA</p>
            
            <input type="text" id="idInput" placeholder="DIGITE SEU ID" autocomplete="off">
            <button class="btn-neuro" onclick="validarAcesso()">Acessar Laboratório</button>
        </div>

        <div id="brain-viewport">
            <div id="loader">SINCRONIZANDO NEURÔNIOS...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/ShaderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/CopyShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/shaders/LuminosityHighPassShader.js"></script>

    <script>
        const container = document.getElementById('brain-viewport');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // CONFIGURAÇÃO DO COMPOSER PARA O BRILHO (BLOOM)
        const renderScene = new THREE.RenderPass(scene, camera);
        const bloomPass = new THREE.UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.1;
        bloomPass.strength = 0.5; // Brilho constante
        bloomPass.radius = 1.0;

        const composer = new THREE.EffectComposer(renderer);
        composer.addPass(renderScene);
        composer.addPass(bloomPass);

        scene.add(new THREE.AmbientLight(0xffffff, 0.3));
        const pLight = new THREE.PointLight(0xff0000, 2);
        pLight.position.set(5, 5, 5);
        scene.add(pLight);

        let brain, brainMaterial;
        const loader = new THREE.GLTFLoader();

        loader.load('human-brain.glb', function(gltf) {
            brain = gltf.scene;
            brain.traverse(function(child) {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0x110000, 
                        emissive: 0xff0000, 
                        emissiveIntensity: 0.5,
                        metalness: 1, roughness: 0.2
                    });
                    brainMaterial = child.material;
                }
            });
            const box = new THREE.Box3().setFromObject(brain);
            const center = box.getCenter(new THREE.Vector3());
            brain.position.sub(center);
            scene.add(brain);
            document.getElementById('loader').style.display = 'none';
        });

        let tX = 0, tY = 0, cX = 0, cY = 0;
        window.addEventListener('mousemove', (e) => {
            tX = (e.clientX / window.innerWidth - 0.5) * 0.5;
            tY = (e.clientY / window.innerHeight - 0.5) * 0.3;
        });

        function animate() {
            requestAnimationFrame(animate);
            if(brain) {
                cX += (tX - cX) * 0.03;
                cY += (tY - cY) * 0.03;
                brain.rotation.y = cX + (Date.now() * 0.0005); 
                brain.rotation.x = cY;
            }
            composer.render(); // Renderiza com o efeito de brilho
        }
        animate();

        // PULSAÇÃO AO DIGITAR
        document.getElementById('idInput').addEventListener('input', () => {
            if(brainMaterial) {
                bloomPass.strength = 4.0; // Aumenta a aura do cérebro
                brainMaterial.emissiveIntensity = 5.0; // Aumenta o brilho interno
                
                setTimeout(() => {
                    const fade = setInterval(() => {
                        if(bloomPass.strength > 0.5) {
                            bloomPass.strength -= 0.2;
                            brainMaterial.emissiveIntensity -= 0.3;
                        } else {
                            bloomPass.strength = 0.5;
                            brainMaterial.emissiveIntensity = 0.5;
                            clearInterval(fade);
                        }
                    }, 20);
                }, 50);
            }
        });

        function validarAcesso() {
            const val = document.getElementById('idInput').value.toUpperCase();
            if(val === "MATH001" || val.startsWith("PAC")) alert("Acesso Autorizado");
            else alert("ID INVÁLIDO");
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso | Neuro-UNINTA</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #e30613; --bg: #05050a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: radial-gradient(circle at center, #0d1117 0%, #010409 100%);
            color: #e6edf3;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background-image: radial-gradient(rgba(240, 246, 252, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }
        .main-container {
            display: flex;
            width: 95%;
            max-width: 1200px;
            gap: 50px;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: rgba(13, 17, 23, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 28px;
            text-align: center;
            width: 400px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            z-index: 20;
        }
        .avatar img {
            width: 110px;
            filter: drop-shadow(0 0 20px rgba(227, 6, 19, 0.5));
            margin-bottom: 25px;
            border-radius: 50%;
        }
        h2 { font-size: 26px; color: #fff; margin-bottom: 5px; }
        .subtitle { color: #a0a0a0; font-size: 14px; margin-bottom: 35px; }
        input {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            margin-bottom: 15px;
            text-align: center;
            outline: none;
            font-weight: bold;
        }
        input:focus { border-color: #e30613; background: rgba(227, 6, 19, 0.08); }
        .btn {
            width: 100%;
            padding: 18px;
            background: #e30613;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(227, 6, 19, 0.4);
        }
        .btn:hover { background: #ff1a1a; transform: scale(1.02); }
        #brain-viewport {
            flex: 1;
            height: 600px;
            position: relative;
        }
        #brain-viewport::after {
            content: "";
            position: absolute;
            left: 10%; width: 80%; height: 2px;
            background: linear-gradient(90deg, transparent, #e30613, transparent);
            box-shadow: 0 0 15px #e30613;
            animation: scanning 4s ease-in-out infinite;
            z-index: 5;
        }
        @keyframes scanning {
            0% { top: 20%; opacity: 0; }
            50% { opacity: 0.8; }
            100% { top: 80%; opacity: 0; }
        }
        .btn-aluno {
            position: fixed; top: 20px; right: 20px;
            padding: 12px 24px;
            border: 1px solid #e30613;
            color: #e30613 !important;
            border-radius: 10px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            z-index: 9999;
        }
        #loader { 
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%); 
            color: #e30613; font-weight: bold; 
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="card">
            <div class="avatar"><img src="robo-freud.png" alt="Avatar"></div>
            <h2>Olá, Mestre Matheus!</h2>
            <p class="subtitle">Laboratório Digital de Neurociência - UNINTA</p>
            <input type="text" id="idInput" placeholder="DIGITE SEU ID (EX: PAC01)" oninput="this.value = this.value.toUpperCase()">
            <button class="btn" onclick="validarAcesso()">Acessar Laboratório</button>
            <div style="margin-top: 25px; opacity: 0.6;">
                <img src="qr-code.png" alt="QR Code" style="width: 80px;">
            </div>
        </div>
        <div id="brain-viewport">
            <div id="loader">Sincronizando Atividade Neural...</div>
        </div>
    </div>

    <a href="aluno.html" class="btn-aluno">Área do Aluno</a>

    <script type="module">
        // Importações diretas para evitar erro de module specifier no GitHub
        import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

        const container = document.getElementById('brain-viewport');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(40, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const pLight = new THREE.PointLight(0xffffff, 2);
        pLight.position.set(5, 5, 5);
        scene.add(pLight);

        let brain;

        const loader = new GLTFLoader();
        // Usando o arquivo que vi na sua print do GitHub
        loader.load('human-brain.glb', (gltf) => {
            brain = gltf.scene;
            brain.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0x880000, 
                        emissive: 0x440000,
                        roughness: 0.2,
                        metalness: 0.7
                    });
                }
            });

            const box = new THREE.Box3().setFromObject(brain);
            const center = box.getCenter(new THREE.Vector3());
            brain.position.sub(center);
            scene.add(brain);
            
            document.getElementById('loader').style.display = 'none';
            animate();
        }, undefined, (error) => {
            console.error(error);
            document.getElementById('loader').innerText = "Erro ao carregar modelo";
        });

        let mX = 0, mY = 0;
        window.addEventListener('mousemove', (e) => {
            mX = (e.clientX / window.innerWidth - 0.5) * 0.5;
            mY = (e.clientY / window.innerHeight - 0.5) * 0.3;
        });

        function animate() {
            requestAnimationFrame(animate);
            if(brain) {
                brain.rotation.y += (mX - brain.rotation.y) * 0.0

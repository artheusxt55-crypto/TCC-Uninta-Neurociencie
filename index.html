<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso | Neuro-UNINTA</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #e30613; --bg: #05050a; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; }
        
        .main-container { display: flex; align-items: center; justify-content: center; gap: 50px; flex-wrap: wrap; padding: 20px; width: 100%; }
        
        /* CARD ORIGINAL */
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 400px; width: 90%; text-align: center; z-index: 10; position: relative; }
        .avatar { width: 110px; height: 110px; background: #eee; border-radius: 50%; margin: 0 auto 20px; border: 4px solid var(--secondary); overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        
        h2 { color: var(--primary); margin-bottom: 5px; font-size: 24px; }
        p.subtitle { color: #7f8c8d; font-size: 14px; margin-bottom: 25px; }
        
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 10px; text-align: center; font-size: 1rem; box-sizing: border-box; }
        .btn { background: var(--secondary); color: white; border: none; padding: 15px; border-radius: 50px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.3s; font-size: 16px; }
        .btn:hover { background: #b3050f; transform: translateY(-2px); }

        /* QR CODE E BOTÃO ALUNO */
        .qr-section { margin-top: 20px; border-top: 1px dashed #ccc; padding-top: 15px; }
        .qr-section img { width: 100px; height: 100px; margin-bottom: 5px; }
        
        .btn-aluno { position: absolute; bottom: 20px; right: 20px; background: var(--secondary); color: white; padding: 10px 25px; border-radius: 50px; text-decoration: none; font-weight: bold; font-size: 14px; z-index: 100; }

        /* CONTAINER 3D */
        #brain-viewport { width: 550px; height: 550px; position: relative; cursor: grab; }
        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--secondary); font-weight: bold; z-index: 5; font-family: sans-serif; }

        @media (max-width: 800px) { #brain-viewport { width: 300px; height: 300px; } .btn-aluno { bottom: 10px; right: 10px; } }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="card">
            <div class="avatar"><img src="robo-freud.png" alt="Avatar"></div>
            <h2>Olá, Mestre Matheus!</h2>
            <p class="subtitle">Laboratório Digital de Neurociência - UNINTA</p>
            
            <input type="text" id="idInput" placeholder="DIGITE SEU ID (EX: PAC01)" oninput="this.value = this.value.toUpperCase()">
            <button class="btn" onclick="validarAcesso()">Acessar Laboratório</button>

            <div class="qr-section">
                <img src="qr-code.png" alt="QR Code">
                <p style="font-size: 10px; color: #bdc3c7; margin: 0;">bit.ly/tcc-uninta</p>
            </div>
        </div>

        <div id="brain-viewport">
            <div id="loader">Sincronizando...</div>
        </div>
    </div>

    <a href="aluno.html" class="btn-aluno">Área do Aluno</a>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>

<script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        const container = document.getElementById('brain-viewport');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 4.2;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        // Melhora a exposição das cores neon
        renderer.toneMapping = THREE.LinearToneMapping;
        renderer.toneMappingExposure = 1.2;
        container.appendChild(renderer.domElement);

        // --- ILUMINAÇÃO ESTILO NEON/FILME ---
        scene.add(new THREE.AmbientLight(0xffffff, 0.2));

        // Luz Vermelha (Esquerda - Quente)
        const redLight = new THREE.PointLight(0xff0000, 15, 10);
        redLight.position.set(-5, 2, 3);
        scene.add(redLight);

        // Luz Azul Ciano (Direita - Fria/Tecnológica)
        const blueLight = new THREE.PointLight(0x00ffff, 12, 10);
        blueLight.position.set(5, -2, 3);
        scene.add(blueLight);

        // Luz de Brilho Superior (Highlight)
        const topLight = new THREE.SpotLight(0xffffff, 5);
        topLight.position.set(0, 10, 2);
        scene.add(topLight);

        const loader = new GLTFLoader();
        loader.load('human-brain.glb', (gltf) => {
            const brain = gltf.scene;

            brain.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0x660000,         // Base escura para destacar a luz
                        roughness: 0.1,          // Superfície "molhada" (mais realista)
                        metalness: 0.5,          // Reflexo de laboratório
                        emissive: 0xff0000,      // Brilho interno pulsante
                        emissiveIntensity: 0.2
                    });
                }
            });

            const box = new THREE.Box3().setFromObject(brain);
            const center = box.getCenter(new THREE.Vector3());
            brain.position.sub(center);
            scene.add(brain);
            
            document.getElementById('loader').style.display = 'none';

            // INTERAÇÃO: Seguir o mouse levemente
            let targetX = 0, targetY = 0;
            window.addEventListener('mousemove', (e) => {
                targetX = (e.clientX / window.innerWidth - 0.5) * 0.4;
                targetY = (e.clientY / window.innerHeight - 0.5) * 0.4;
            });

            function animate() {
                requestAnimationFrame(animate);
                
                // Rotação suave base + inclinação pelo mouse
                brain.rotation.y += 0.005 + (targetX - brain.rotation.y) * 0.05;
                brain.rotation.x += (targetY - brain.rotation.x) * 0.05;
                
                renderer.render(scene, camera);
            }
            animate();
        });

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.enableZoom = false;
    </script>

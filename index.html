<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório Neuro-UNINTA</title>
    <style>
        :root { --primary: #e30613; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: radial-gradient(circle at center, #0d1117 0%, #010409 100%);
            color: #e6edf3; font-family: 'Inter', sans-serif;
            height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }

        .main-container { display: flex; width: 95%; max-width: 1200px; gap: 50px; align-items: center; justify-content: center; }

        .card {
            background: rgba(13, 17, 23, 0.85); backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px; border-radius: 28px; text-align: center; width: 380px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7); z-index: 20;
        }

        .avatar img { width: 110px; filter: drop-shadow(0 0 15px var(--primary)); border-radius: 50%; margin-bottom: 20px; }

        input {
            width: 100%; padding: 15px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 10px;
            color: white; margin-bottom: 15px; text-align: center; outline: none; font-weight: bold;
        }

        .btn-neuro {
            display: block; width: 100%; padding: 18px; 
            background: var(--primary); color: white; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 800; text-transform: uppercase;
            text-decoration: none; cursor: pointer; transition: all 0.3s;
            box-shadow: 0 8px 20px rgba(227, 6, 19, 0.3);
        }

        .btn-aluno-fixo {
            position: fixed; top: 20px; right: 20px;
            width: auto; padding: 12px 25px; font-size: 12px; z-index: 9999;
        }

        .qr-section { margin-top: 25px; }
        .qr-section img { width: 90px; border-radius: 5px; border: 1px solid rgba(255,255,255,0.1); }

        #brain-viewport { flex: 1; height: 600px; position: relative; min-width: 500px; }
    </style>
</head>

            </div>

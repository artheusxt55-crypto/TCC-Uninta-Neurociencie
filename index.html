<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório Neuro-UNINTA</title>
    <style>
        :root { --primary: #e30613; --bg: #05050a; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: radial-gradient(circle at center, #0d1117 0%, #010409 100%);
            color: #e6edf3;
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .main-container { display: flex; width: 95%; max-width: 1200px; gap: 50px; align-items: center; }

        .card {
            background: rgba(13, 17, 23, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px; border-radius: 28px;
            text-align: center; width: 400px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            z-index: 20;
        }

        .avatar img { width: 110px; filter: drop-shadow(0 0 15px var(--primary)); border-radius: 50%; margin-bottom: 20px; }

        input {
            width: 100%; padding: 15px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 10px;
            color: white; margin-bottom: 15px; text-align: center; outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: var(--primary); background: rgba(227, 6, 19, 0.1); }

        /* PADRONIZAÇÃO DOS BOTÕES COM INTERAÇÃO */
        .btn-neuro {
            display: inline-block;
            width: 100%; padding: 18px; 
            background: var(--primary);
            color: white; border: none; border-radius: 12px;
            font-size: 16px; font-weight: 800; text-transform: uppercase;
            text-decoration: none; text-align: center;
            cursor: pointer; transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 5px 15px rgba(227, 6, 19, 0.3);
        }

        .btn-neuro:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 25px rgba(227, 6, 19, 0.6);
            background: #ff1a1a;
        }

        .btn-aluno-fixo {
            position: fixed; top: 20px; right: 20px;
            width: auto; padding: 12px 25px;
            font-size: 12px; z-index: 9999;
        }

        #brain-viewport { flex: 1; height: 600px; position: relative; }

        #brain-viewport::after {
            content: ""; position: absolute; left: 10%; width: 80%; height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            box-shadow: 0 0 15px var(--primary);
            animation: scanning 4s ease-in-out infinite;
        }

        @keyframes scanning {
            0% { top: 20%; opacity: 0; }
            50% { opacity: 0.8; }
            100% { top: 80%; opacity: 0; }
        }

        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: var(--primary); font-weight: 800; }
    </style>
</head>
<body>

    <a href="aluno.html" class="btn-neuro btn-aluno-fixo">Área do Aluno</a>

    <div class="main-container">
        <div class="card">
            <div class="avatar"><img src="robo-freud.png" alt="Avatar"></div>
            <h2>Olá, Mestre Matheus!</h2>
            <p style="color:#888; margin-bottom:25px; font-size: 13px;">Laboratório Digital de Neurociência - UNINTA</p>
            <input type="text" id="idInput" placeholder="DIGITE SEU ID (EX: PAC01)">
            <button class="btn-neuro" onclick="validarAcesso()">Acessar Laboratório</button>
        </div>

        <div id="brain-viewport">
            <div id="loader">SINCRONIZANDO NEURÔNIOS...</div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const container = document.getElementById('brain-viewport');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const light = new THREE.PointLight(0xffffff, 1.5);
        light.position.set(5, 5, 5);
        scene.add(light);

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratório Neuro-UNINTA</title>
    <style>
        :root { --primary: #e30613; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: radial-gradient(circle at center, #0a192f 0%, #000000 100%);
            color: #e6edf3; font-family: 'Inter', sans-serif;
            height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;
        }
        .main-container { display: flex; width: 95%; max-width: 1200px; gap: 50px; align-items: center; justify-content: center; z-index: 10; }
        .card {
            background: rgba(13, 17, 23, 0.85); backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px; border-radius: 28px; text-align: center; width: 380px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
        }
        .avatar img { width: 110px; filter: drop-shadow(0 0 10px var(--primary)); border-radius: 50%; margin-bottom: 20px; }
        input {
            width: 100%; padding: 15px; background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1); border-radius: 10px;
            color: white; margin-bottom: 15px; text-align: center; outline: none; font-size: 16px;
        }
        .btn-neuro {
            display: block; width: 100%; padding: 18px; background: var(--primary);
            color: white; border: none; border-radius: 12px; font-weight: 800;
            text-transform: uppercase; text-decoration: none; cursor: pointer; transition: 0.3s;
        }
        .btn-neuro:hover { transform: scale(1.02); box-shadow: 0 0 20px var(--primary); }
        .btn-aluno-fixo { position: fixed; top: 20px; right: 20px; width: auto; padding: 12px 25px; font-size: 12px; z-index: 100; }
        .qr-section { margin-top: 25px; }
        .qr-section img { width: 90px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); }
        #brain-viewport { flex: 1; height: 600px; }
    </style>
</head>
<body>

    <a href="aluno.html" class="btn-neuro btn-aluno-fixo">ÁREA DO ALUNO</a>

    <div class="main-container">
        <div class="card">
            <div class="avatar"><img src="robo-freud.png" alt="Avatar"></div>
            <h2>Olá, Mestre Matheus!</h2>
            <p style="color:#888; margin-bottom:25px; font-size: 12px;">Laboratório Digital de Neurociência - UNINTA</p>
            <input type="text" id="idInput" placeholder="DIGITE SEU ID" autocomplete="off">
            <button class="btn-neuro" onclick="validarAcesso()">ACESSAR LABORATÓRIO</button>
            <div class="qr-section">
                <img src="qr-code.png" alt="QR Code">
                <p style="font-size: 10px; color: #666; margin-top: 8px;">bit.ly/tcc-uninta</p>
            </div>
        </div>
        <div id="brain-viewport"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/mrdoob/three.js@r128/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        const container = document.getElementById('brain-viewport');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(35, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 8;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        container.appendChild(renderer.domElement);

        // Iluminação balanceada para sombras
        scene.add(new THREE.AmbientLight(0xffffff, 0.2)); 
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 10);
        scene.add(pointLight);

        let brain;
        let tX = 0, tY = 0;
        const loader = new THREE.GLTFLoader();

        loader.load('human-brain.glb', (gltf) => {
            brain = gltf.scene;
            brain.scale.set(1.1, 1.1, 1.1); 
            brain.traverse(c => {
                if (c.isMesh) {
                    c.material = new THREE.MeshStandardMaterial({
                        color: 0x330000,       // Vinho escuro para sombras
                        emissive: 0xe30613,    // Vermelho UNINTA para brilho
                        emissiveIntensity: 0.8,
                        roughness: 0.4,
                        metalness: 0.2
                    });
                }
            });
            scene.add(brain);
        });

        window.addEventListener('mousemove', (e) => {
            tX = (e.clientX / window.innerWidth - 0.5) * 0.3;
            tY = (e.clientY / window.innerHeight - 0.5) * 0.3;
        });

        document.getElementById('idInput').addEventListener('input', () => {
            if (brain) {
                brain.traverse(c => {
                    if (c.isMesh) {
                        c.material.emissive.setHex(0x00ffff); // Pulso Azul
                        c.material.emissiveIntensity = 12;
                    }
                });
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if (brain) {
                // Auto-rotação lenta
                brain.rotation.y += 0.005; 
                // Seguimento suave do mouse
                brain.rotation.x += 0.05 * (tY - brain.rotation.x);
                brain.rotation.z += 0.05 * (tX - brain.rotation.z);

                brain.traverse(c => {
                    if (c.isMesh && c.material.emissiveIntensity > 0.8) {
                        c.material.emissiveIntensity *= 0.93; 
                        if(c.material.emissiveIntensity < 3) {
                            c.material.emissive.setHex(0xe30613);
                        }
                    }
                });
            }
            renderer.render(scene, camera);
        }
        animate();

        function validarAcesso() {
            const val = document.getElementById('idInput').value.toUpperCase();
            if (val === "MATH001" || val.startsWith("PAC")) {
                window.location.href = "unt.html";
            } else {
                alert("ID INVÁLIDO");
            }
        }
    </script>
</body>
</html>

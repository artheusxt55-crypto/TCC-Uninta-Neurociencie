<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso | Neuro-UNINTA</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #e30613; --bg: #05050a; }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: radial-gradient(circle at center, #0d1117 0%, #010409 100%);
            color: #e6edf3;
            font-family: 'Inter', -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Grade de fundo estilo Neuroimagem */
        body::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(240, 246, 252, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        .main-container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            gap: 50px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* --- CARD DE LOGIN --- */
        .card {
            background: rgba(13, 17, 23, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 28px;
            text-align: center;
            width: 400px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.7);
            z-index: 20;
        }

        .avatar img {
            width: 110px;
            filter: drop-shadow(0 0 20px rgba(227, 6, 19, 0.5));
            margin-bottom: 25px;
            border-radius: 50%;
        }

        h2 { font-size: 26px; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        .subtitle { color: #a0a0a0; font-size: 14px; margin-bottom: 35px; }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 10px;
            color: white;
            margin-bottom: 15px;
            text-align: center;
            outline: none;
            transition: 0.3s;
            font-weight: bold;
        }

        input:focus { border-color: #e30613; background: rgba(227, 6, 19, 0.08); }

        /* --- BOTÃO UNINTA --- */
        .btn {
            width: 100%;
            padding: 18px;
            background: #e30613;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(227, 6, 19, 0.4);
        }

        .btn:hover {
            background: #ff1a1a;
            transform: scale(1.03) translateY(-2px);
            box-shadow: 0 0 25px rgba(227, 6, 19, 0.7);
        }

        /* --- VIEWPORT DO CÉREBRO --- */
        #brain-viewport {
            flex: 1;
            height: 550px;
            position: relative;
            min-width: 300px;
        }

        /* Linha de Scan (Ressonância) */
        #brain-viewport::after {
            content: "";
            position: absolute;
            left: 10%;
            width: 80%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #e30613, transparent);
            box-shadow: 0 0 15px #e30613;
            z-index: 10;
            pointer-events: none;
            animation: scanning 4s ease-in-out infinite;
        }

        @keyframes scanning {
            0% { top: 20%; opacity: 0; }
            50% { opacity: 0.8; }
            100% { top: 80%; opacity: 0; }
        }

        /* --- BOTÃO ÁREA DO ALUNO --- */
        .btn-aluno {
            position: fixed; top: 20px; right: 20px;
            padding: 12px 24px;
            background: rgba(227, 6, 19, 0.05);
            border: 1px solid #e30613;
            color: #e30613 !important;
            border-radius: 10px;
            text-decoration: none;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
            z-index: 9999;
        }

        .btn-aluno:hover { background: #e30613; color: #fff !important; }

        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #e30613; font-weight: bold; }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="card">
            <div class="avatar"><img src="robo-freud.png" alt="Avatar"></div>
            <h2>Olá, Mestre Matheus!</h2>
            <p class="subtitle">Laboratório Digital de Neurociência - UNINTA</p>
            
            <input type="text" id="idInput" placeholder="DIGITE SEU ID (EX: PAC01)" oninput="this.value = this.value.toUpperCase()">
            <button class="btn" onclick="validarAcesso()">Acessar Laboratório</button>

            <div class="qr-section" style="margin-top: 25px; opacity: 0.6;">
                <img src="qr-code.png" alt="QR Code" style="width: 80px; margin-bottom: 5px;">
                <p style="font-size: 10px; color: #bdc3c7;">bit.ly/tcc-uninta</p>
            </div>
        </div>

        <div id="brain-viewport">
            <div id="loader">Sincronizando Atividade Neural...</div>
        </div>
    </div>

    <a href="aluno.html" class="btn-aluno">Área do Aluno</a>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.150.1/examples/jsm/controls/OrbitControls.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

        const container = document.getElementById('brain-viewport');
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(38, container.clientWidth / container.clientHeight, 0.1, 1000);
        camera.position.z = 5;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(container.clientWidth, container.clientHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // Iluminação para o modelo 3D
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const pLight = new THREE.PointLight(0xffffff, 2);
        pLight.position.set(5, 5, 5);
        scene.add(pLight);

        let brainModel; 

        const loader = new GLTFLoader();
        loader.load('human-brain.glb', (gltf) => {
            brainModel = gltf.scene;

            brainModel.traverse((child) => {
                if (child.isMesh) {
                    child.material = new THREE.MeshStandardMaterial({
                        color: 0x440000,
                        roughness: 0.1,
                        metalness: 0.8,
                        emissive: 0xff0000,
                        emissiveIntensity: 0.2
                    });
                }
            });

            // Centralizar modelo
            const box = new THREE.Box3().setFromObject(brainModel);
            const center = box.getCenter(new THREE.Vector3());
            brainModel.position.sub(center);
            
            scene.add(brainModel);
            document.getElementById('loader').style.display = 'none';
            
            animate(); 
        });

        // Movimento do Mouse
        let mX = 0, mY = 0;
        window.addEventListener('mousemove', (e) => {
            mX = (e.clientX / window.innerWidth - 0.5) * 0.6;
            mY = (e.clientY / window.innerHeight - 0.5) * 0.4;
        });

        function animate() {
            requestAnimationFrame(animate);
            if(brainModel) {
                brainModel.rotation.y += (mX - brainModel.rotation.y) * 0.08;
                brainModel.rotation.x += (mY - brainModel.rotation.x) * 0.08;
            }
            renderer.render(scene, camera);
        }

        // --- INTERAÇÃO DE BRILHO ---
        const inputEl = document.getElementById('idInput');
        inputEl.addEventListener('focus', () => {
            if(brainModel) {
                brainModel.traverse(c => { if(c.isMesh) c.material.emissiveIntensity = 1.8; });
            }
        });

        inputEl.addEventListener('blur', () => {
            if(brainModel) {
                brainModel.traverse(c => { if(c.isMesh) c.material.emissiveIntensity = 0.2; });
            }
        });

        // Validação
        window.validarAcesso = function() {
            const val = document.getElementById('idInput').value.trim();
            const validIds = ["MATH001", "PAC01", "PAC02", "PAC03", "PAC04", "PAC05", "PAC06", "PAC07", "PAC08", "PAC09", "PAC10"];
            if (validIds.includes(val)) {
                localStorage.setItem("usuarioLogado", val);
                window.location.href = "unt.html";
            } else {
                alert("ACESSO NEGADO: ID INVÁLIDO");
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso | Neuro-UNINTA</title>
    <style>
        :root { --primary: #2c3e50; --secondary: #e30613; --bg: #05050a; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg); margin: 0; min-height: 100vh; display: flex; align-items: center; justify-content: center; overflow-x: hidden; }
        
        .main-container { display: flex; align-items: center; justify-content: center; gap: 50px; flex-wrap: wrap; padding: 20px; width: 100%; }
        
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); max-width: 400px; width: 90%; text-align: center; z-index: 10; }
        .avatar { width: 110px; height: 110px; background: #eee; border-radius: 50%; margin: 0 auto 20px; border: 4px solid var(--secondary); overflow: hidden; }
        .avatar img { width: 100%; height: 100%; object-fit: cover; }
        h2 { color: var(--primary); margin-bottom: 5px; }
        p { color: #7f8c8d; font-size: 14px; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; margin-bottom: 15px; border: 2px solid #ddd; border-radius: 10px; text-align: center; font-size: 1rem; box-sizing: border-box; }
        .btn { background: var(--secondary); color: white; border: none; padding: 15px; border-radius: 50px; cursor: pointer; width: 100%; font-weight: bold; transition: 0.3s; }
        .btn:hover { background: #b3050f; transform: translateY(-2px); }
        .error-msg { color: #e30613; font-size: 13px; display: none; margin-bottom: 15px; font-weight: bold; }

        /* Container do Cérebro */
        #brain-viewport { width: 500px; height: 500px; position: relative; cursor: grab; }
        #loader { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #e30613; font-weight: bold; z-index: 5; }
        
        @media (max-width: 800px) { #brain-viewport { width: 300px; height: 300px; } }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="card">
            <div class="avatar"><img src="robo-freud.png" alt="Avatar"></div>
            <h2>Olá, Mestre Matheus!</h2>
            <p>Laboratório Digital de Neurociência - UNINTA</p>
            <div id="error" class="error-msg">ID PREMIADO INVÁLIDO!</div>
            <input type="text" id="idInput" placeholder="DIGITE SEU ID (EX: PAC01)" oninput="this.value = this.value.toUpperCase()">
            <button class="btn" onclick="validarAcesso()">Acessar Laboratório</button>
            <div style="margin-top:20px;"><img src="qr-code.png" style="width:80px;"></div>
        </div>

        <div id="brain-viewport">
            <div id="loader">Sincronizando...</div>
        </div>
    </div>

    <script>
        function validarAcesso() {
            const input = document.getElementById('idInput').value.trim();
            const ids = ["MATH001", "PAC01", "PAC02", "PAC03", "PAC04", "PAC05", "PAC06", "PAC07", "PAC08", "PAC09", "PAC10"];
            if (ids.includes(input)) {
                localStorage.setItem("usuarioLogado", input);
                window.location.href = "unt.html";
            } else {
                document.getElementById('error').style.display = "block";
            }
        }
    </script>

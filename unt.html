<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuro-Rastreio | UNINTA</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; background-color: #f0f2f5; padding: 40px; }
        .card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); display: inline-block; max-width: 400px; }
        .avatar { width: 120px; height: 120px; border-radius: 50%; border: 4px solid #3498db; margin-bottom: 15px; }
        h1 { color: #2c3e50; margin-bottom: 5px; }
        p.subtitle { color: #7f8c8d; font-size: 14px; margin-bottom: 25px; }
        input { padding: 12px; width: 90%; margin-bottom: 15px; border: 2px solid #e0e0e0; border-radius: 8px; outline: none; transition: 0.3s; }
        input:focus { border-color: #3498db; }
        button { background-color: #3498db; color: white; border: none; padding: 12px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; transition: 0.3s; }
        button:hover { background-color: #2980b9; transform: translateY(-2px); }
        .qr-container { margin-top: 35px; padding-top: 20px; border-top: 1px dashed #ccc; }
        .qr-code { width: 180px; margin-top: 10px; }
        .link-text { display: block; margin-top: 10px; color: #3498db; font-weight: bold; text-decoration: none; }
    </style>
</head>
<body>

    <div class="card">
        <img src="https://github.com/artheusxt55-crypto.png" alt="Mestre Matheus" class="avatar">
        <h1>Olá, Mestre Matheus!</h1>
        <p class="subtitle">Laboratório Digital de Neurociência - UNINTA</p>

        <form action="teste.html">
            <input type="text" placeholder="Digite seu ID ou Nome" required>
            <button type="submit">Acessar Laboratório</button>
        </form>

        <div class="qr-container">
            <p style="font-size: 13px; color: #555;">Escaneie para acessar o Projeto Oficial:</p>
            <img src="https://raw.githubusercontent.com/artheusxt55-crypto/TCC-Uninta-Neuroscience/main/Qq1nlY7ccGXqPau.png" alt="QR Code Vermelho" class="qr-code">
            <a href="https://bit.ly/tcc-uninta" class="link-text">bit.ly/tcc-uninta</a>
        </div>
        
        <p style="margin-top: 20px; font-size: 10px; color: #bdc3c7;">PROJETO TCC EXTENSÃO - UNINTA</p>
    </div>

</body>
</html>
